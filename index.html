                        <button disabled={isLoginLoading} className="w-full bg-vantage-900 text-white py-4 rounded-xl font-bold text-sm shadow-xl shadow-vantage-900/20 hover:bg-vantage-800 hover:scale-[1.02] active:scale-95 transition-all mt-2 flex items-center justify-center gap-2">{isLoginLoading ? <RefreshCw className="animate-spin" size={20}/> : txt.signup_btn}</button>

                        <button onClick={() => setView('login')} className="text-vantage-600 text-xs font-bold hover:underline">{txt.back_login}</button>
                    </div>
                  </div>
                </div>
              </div>

                <div className="absolute top-6 right-6 z-20 flex gap-2">
                    <button onClick={()=>setLang('en')} className={`px-3 py-1 rounded-full text-xs font-bold ${lang==='en'?'bg-white text-vantage-900 shadow-md':'text-vantage-900/50 bg-white/50'}`}>EN</button>
                    <button onClick={()=>setLang('fr')} className={`px-3 py-1 rounded-full text-xs font-bold ${lang==='fr'?'bg-white text-vantage-900 shadow-md':'text-vantage-900/50 bg-white/50'}`}>FR</button>
                </div>
                <div className="absolute top-0 left-0 w-full h-3/5 bg-vantage-900 rounded-b-[4rem] z-0 shadow-2xl"></div>
                <div className="absolute top-20 right-10 w-72 h-72 bg-vantage-800 rounded-full mix-blend-multiply filter blur-3xl opacity-30 animate-pulse z-0"></div>

                <div className="w-full max-w-sm bg-white/90 backdrop-blur-xl rounded-[2.5rem] shadow-[0_20px_50px_rgba(0,0,0,0.15)] overflow-hidden border border-white/60 z-10">

                    <div className="w-20 h-20 bg-gradient-to-br from-vantage-800 to-vantage-600 rounded-2xl flex items-center justify-center mx-auto mb-6 shadow-2xl shadow-vantage-900/30 transform rotate-6"><Hexagon className="text-white fill-white/10" size={40} strokeWidth={1.5} /></div>
                    <h1 className="text-3xl font-extrabold text-slate-900 tracking-tight mb-1">{txt.login_title}</h1><p className="text-slate-500 text-sm font-medium tracking-wide">{txt.login_subtitle}</p>
                  </div>
                  <div className="p-8 pt-2">
                    <form onSubmit={handleLogin} className="space-y-4">

                        <div className="space-y-1.5"><label className="text-xs font-bold text-slate-400 uppercase tracking-wide ml-1">{txt.password}</label><div className="relative group"><Lock className="absolute left-5 top-4 text-slate-400 group-focus-within:text-vantage-600 transition-colors" size={18} /><input type="password" required placeholder="••••••••" value={password} onChange={(e) => setPassword(e.target.value)} className="w-full pl-12 p-3.5 bg-slate-50/50 border border-slate-200 rounded-xl focus:ring-2 focus:ring-vantage-500 focus:border-vantage-500 outline-none text-sm transition-all text-slate-800 font-semibold placeholder:text-slate-400" /></div></div>
                        <button disabled={isLoginLoading} className="w-full bg-vantage-900 text-white py-4 rounded-xl font-bold text-sm shadow-xl shadow-vantage-900/20 hover:bg-vantage-800 hover:scale-[1.02] active:scale-95 transition-all mt-2 flex items-center justify-center gap-2">{isLoginLoading ? <RefreshCw className="animate-spin" size={20}/> : txt.login_btn}</button>
                    </form>
                    <div className="mt-6 text-center">
                        <button onClick={() => setView('signup')} className="text-slate-400 font-medium text-xs hover:text-vantage-600 transition-colors">{txt.signup_link} <span className="font-bold text-vantage-600">{txt.signup_btn}</span></button>
                    </div>
                    <div className="mt-4 text-center"><p className="text-[10px] text-slate-400 font-medium opacity-60">© {new Date().getFullYear()} Vantage Corp.</p></div>
                  </div>
                </div>
              </div>
            );
          }

          const adminStats = getFilteredLeavesForAdmin();
          const adminCatStats = getAdminCategoryStats(); 
          const userLimits = currentUser.limits || DEFAULT_LIMITS;
          const stats = currentUser.role === 'user' || isDeptAdmin ? getLeaveStats() : {}; // Enable stats for Dept Admin too

          // --- VIEW: MAIN APP ---
          return (
            <div className="flex h-[100dvh] bg-slate-50 font-sans w-screen overflow-hidden">
              
              {/* DESKTOP SIDEBAR (Hidden on Mobile) */}
              <aside className="hidden md:flex w-72 bg-vantage-900 flex-col justify-between p-6 shadow-2xl relative z-40">
                  <div>
                      <div className="flex items-center gap-3 mb-10">
                         <div className="bg-white/10 p-2 rounded-xl border border-white/10"><Hexagon size={24} className="fill-emerald-400 text-emerald-400"/></div>
                         <h1 className="text-white font-bold text-2xl tracking-tight">Vantage</h1>
                      </div>
                      
                      <nav className="space-y-2">
                          <SidebarLink id="dashboard" icon={currentUser.role === 'admin' ? LayoutGrid : Send} label={currentUser.role === 'admin' ? txt.dashboard : txt.apply} active={activeTab} set={setActiveTab} />
                          
                          {isSuperAdmin && <SidebarLink id="hr_inbox" icon={Briefcase} label={txt.admin_requests} active={activeTab} set={setActiveTab} />}

                          {isDeptAdmin && <SidebarLink id="apply_self" icon={Send} label={txt.apply} active={activeTab} set={() => setActiveTab('dashboard_self')} />}
                          {(currentUser.role === 'user' || isDeptAdmin) && <SidebarLink id="history" icon={List} label={txt.history} active={activeTab} set={setActiveTab} />}
                          
                          {/* PUBLIC HOLIDAYS (Everyone) */}
                          <SidebarLink id="holidays" icon={Palmtree} label={txt.public_holidays} active={activeTab} set={setActiveTab} />
                          {/* MANAGE HOLIDAYS (Super Admin Only) */}
                          {isSuperAdmin && <SidebarLink id="manage_holidays" icon={Calendar} label={txt.manage_holidays} active={activeTab} set={setActiveTab} />}

                          {isSuperAdmin && <SidebarLink id="users" icon={Users} label={txt.team} active={activeTab} set={setActiveTab} />}
                          {isSuperAdmin && <SidebarLink id="report" icon={FileText} label={txt.report} active={activeTab} set={setActiveTab} />}
                          <SidebarLink id="settings" icon={Settings} label={txt.config} active={activeTab} set={setActiveTab} />
                      </nav>
                  </div>

                  <div className="space-y-2">
                      <div className="p-4 bg-white/5 rounded-2xl border border-white/5 mb-2">
                          <p className="text-xs text-emerald-200 font-medium mb-1">Logged in as</p>
                          <div className="flex items-center gap-2">
                              <div className="w-8 h-8 bg-emerald-500 rounded-full flex items-center justify-center text-white font-bold text-xs">{currentUser.name.charAt(0)}</div>
                              <div className="overflow-hidden">
                                  <p className="text-sm font-bold text-white truncate w-32">{currentUser.name}</p>
                                  <p className="text-[10px] text-slate-400 truncate w-32">{currentUser.role === 'admin' ? (isSuperAdmin ? 'Super Admin' : 'Dept. Admin') : 'Employee'}</p>
                              </div>
                          </div>
                      </div>
                      <SidebarLink id="logout" icon={LogOut} label={txt.logout} active={activeTab} action={handleLogout} />
                  </div>
              </aside>

              {/* MAIN CONTENT AREA */}
              <div className="flex-1 flex flex-col h-full relative overflow-hidden">
                  {/* MOBILE HEADER */}
                  <header className="md:hidden bg-vantage-900 pt-6 pb-20 px-6 rounded-b-[3rem] relative z-10 shadow-2xl shadow-vantage-900/30 shrink-0">
                    <div className="absolute top-[-50%] right-[-20%] w-[400px] h-[400px] bg-gradient-to-b from-emerald-500/10 to-transparent rounded-full blur-3xl pointer-events-none"></div>
                    <div className="flex items-center justify-between relative z-20 mb-6">
                      <div className="flex items-center gap-3">
                        <div className="bg-white/10 p-2 rounded-xl backdrop-blur-md border border-white/10"><Hexagon size={18} className="fill-emerald-400 text-emerald-400"/></div>
                        <div><p className="text-emerald-100/60 text-[10px] font-bold tracking-widest uppercase mb-px">Welcome</p><h1 className="text-white font-bold text-lg tracking-tight">{currentUser.name.split(' ')[0]}</h1></div>
                      </div>
                      <div className="flex gap-3 items-center">
                          {/* SETTINGS ICON: Visible to everyone, goes to Settings Page */}
                          <button onClick={() => setActiveTab('settings')} className="p-2.5 bg-white/5 rounded-xl hover:bg-white/10 transition-all backdrop-blur-md border border-white/5"><Settings size={18} className="text-white"/></button>
                          <div className="relative">
                              <button onClick={() => {setShowNotifPanel(!showNotifPanel); if(inAppNotifs.filter(n=>!n.read).length) setInAppNotifs(inAppNotifs.map(n=>({...n, read:true})))}} className="p-2.5 bg-white/5 rounded-xl hover:bg-white/10 transition-all backdrop-blur-md border border-white/5"><Bell size={18} className="text-white" />{inAppNotifs.some(n=>!n.read) && <span className="absolute top-2 right-2 w-2 h-2 bg-rose-500 rounded-full border border-vantage-900 animate-pulse"></span>}</button>
                          </div>
                      </div>
                    </div>
                    <div className="relative z-20 pl-1">
                        {currentUser.role === 'user' ? (
                            <h2 className="text-2xl font-light text-white/90 leading-tight">{getGreeting()}, <br/><span className="font-bold text-white">Ready to start?</span></h2>
                        ) : (
                            <h2 className="text-xl font-light text-white/90 leading-tight">Admin <span className="font-bold text-white">Dashboard</span><div className="mt-2 inline-flex items-center gap-2 px-3 py-0.5 bg-emerald-500/10 rounded-full border border-emerald-500/20 backdrop-blur-sm"><Shield size={10} className="text-emerald-400"/><span className="text-[10px] text-emerald-100 font-medium">{currentUser.department}</span></div></h2>
                        )}
                    </div>
                  </header>

                  {/* DESKTOP HEADER */}
                  <header className="hidden md:flex bg-white border-b border-slate-200 px-8 py-4 justify-between items-center z-20">
                      <div>
                          <h2 className="text-xl font-bold text-slate-800">{
                            activeTab === 'dashboard' ? txt.dashboard : 
                            activeTab === 'hr_inbox' ? txt.admin_requests : 
                            activeTab === 'history' ? txt.history : 
                            activeTab === 'users' ? txt.team : 
                            activeTab === 'report' ? txt.report : 
                            activeTab === 'dashboard_self' ? txt.apply :
                            activeTab === 'holidays' ? txt.public_holidays :
                            activeTab === 'manage_holidays' ? txt.manage_holidays : txt.config
                          }</h2>
                          <p className="text-xs text-slate-500">{getGreeting()}, {currentUser.name.split(' ')[0]}</p>
                      </div>
                      <div className="flex items-center gap-4">
                          {/* REFRESH BUTTON (DESKTOP) */}
                          <button onClick={handleManualRefresh} className="p-2.5 bg-slate-50 rounded-xl hover:bg-slate-100 transition-all text-slate-500 group" title="Refresh Data">
                              <RefreshCw size={20} className={isLoading ? "animate-spin text-vantage-600" : "group-hover:text-vantage-600"}/>
                          </button>

                          {/* SETTINGS ICON: Visible to everyone, goes to Settings Page */}
                          <button onClick={() => setActiveTab('settings')} className="p-2.5 bg-slate-50 rounded-xl hover:bg-slate-100 transition-all text-slate-500"><Settings size={20}/></button>

                          <div className="relative">
                              <button onClick={() => {setShowNotifPanel(!showNotifPanel); if(inAppNotifs.filter(n=>!n.read).length) setInAppNotifs(inAppNotifs.map(n=>({...n, read:true})))}} className="p-2.5 bg-slate-50 rounded-xl hover:bg-slate-100 transition-all text-slate-500"><Bell size={20} />{inAppNotifs.some(n=>!n.read) && <span className="absolute top-2 right-2 w-2.5 h-2.5 bg-rose-500 rounded-full border-2 border-white"></span>}</button>
                          </div>
                      </div>
                  </header>

                  {/* NOTIFICATIONS PANEL */}
                  {showNotifPanel && (
                      <div className="absolute top-20 right-6 md:top-20 md:right-10 w-72 bg-white/95 backdrop-blur-xl rounded-3xl shadow-2xl z-50 border border-slate-100 overflow-hidden animate-fadeIn">
                          <div className="bg-slate-50/50 p-4 border-b border-slate-100 flex justify-between items-center"><h3 className="text-xs font-bold text-slate-500 uppercase tracking-wider flex items-center gap-2"><Bell size={12}/> Notifications</h3><button onClick={() => {setInAppNotifs([]); localStorage.removeItem('leave_app_notifications');}} className="text-slate-400 hover:text-rose-500 transition-colors"><Trash2 size={14}/></button></div>
                          <div className="max-h-80 overflow-y-auto">{inAppNotifs.length === 0 ? <div className="p-8 text-center text-slate-400 text-xs font-medium">No new alerts</div> : inAppNotifs.map(n => (<div key={n.id} className={`p-4 border-b border-slate-50 ${n.read ? 'bg-transparent' : 'bg-emerald-50/30'}`}><div className="flex justify-between items-start mb-1"><h4 className={`font-bold text-xs ${n.read ? 'text-slate-700' : 'text-vantage-800'}`}>{n.title}</h4><span className="text-[9px] text-slate-400">{n.time}</span></div><p className="text-[11px] text-slate-500 leading-relaxed">{n.msg}</p></div>))}</div>
                      </div>
                  )}

                  <main className="flex-1 overflow-y-auto p-5 md:p-8 pb-28 md:pb-8 -mt-10 md:mt-0 relative z-20 no-scrollbar">
                    {/* USER DASHBOARD / DEPT ADMIN SELF APPLY */}
                    {( (currentUser.role === 'user' && activeTab === 'dashboard') || (isDeptAdmin && activeTab === 'dashboard_self') ) && (
                      <div className="animate-fadeIn space-y-5 md:space-y-8 max-w-5xl mx-auto">
                        <div className="flex gap-3 md:gap-6 overflow-x-auto pb-2 px-1 no-scrollbar snap-x md:grid md:grid-cols-4">
                            <BalanceCard type="Earned" used={stats['Earned'] || 0} total={userLimits.earned !== undefined ? userLimits.earned : 15} icon={PieChart} colorClass="text-emerald-500" bgClass="bg-emerald-50" barClass="bg-emerald-500" />
                            <BalanceCard type="Sick" used={stats['Sick'] || 0} total={userLimits.sick !== undefined ? userLimits.sick : 10} icon={Activity} colorClass="text-rose-500" bgClass="bg-rose-50" barClass="bg-rose-500" />
                            <BalanceCard type="Pers. Paid" used={stats['Personal Paid'] || 0} total={userLimits.personalPaid !== undefined ? userLimits.personalPaid : 5} icon={DollarSign} colorClass="text-vantage-500" bgClass="bg-vantage-50" barClass="bg-vantage-500" />
                            <BalanceCard type="Pers. Unpaid" used={stats['Personal Unpaid'] || 0} total={userLimits.personalUnpaid !== undefined ? userLimits.personalUnpaid : 5} icon={UserMinus} colorClass="text-indigo-500" bgClass="bg-indigo-50" barClass="bg-indigo-500" />
                        </div>
                        <div className="bg-white p-5 md:p-8 rounded-[1.5rem] shadow-lg shadow-slate-200/60 border border-slate-100 relative overflow-hidden">
                            <div className="absolute top-0 right-0 w-20 h-20 bg-vantage-500/5 rounded-full -mr-5 -mt-5 blur-lg"></div>
                            <h2 className="text-base md:text-lg font-bold text-slate-800 mb-5 flex items-center relative z-10"><Send className="mr-2.5 text-vantage-600" size={18}/> {txt.apply}</h2>
                            <form onSubmit={handleApply} className="space-y-4 md:space-y-6 relative z-10">
                                <div className="grid grid-cols-2 gap-3 md:gap-6">
                                    <div><label className="text-[10px] font-bold text-slate-400 uppercase tracking-wider mb-1.5 block ml-1">{txt.dept}</label><div className="relative"><select value={formData.department} onChange={(e) => setFormData({...formData, department: e.target.value})} className="w-full p-3 md:p-4 bg-slate-50 rounded-xl border border-slate-200 outline-none focus:ring-2 focus:ring-vantage-100 focus:border-vantage-500 transition-all appearance-none text-xs md:text-sm font-semibold text-slate-700">{DEPARTMENTS.map(dept => <option key={dept} value={dept}>{dept}</option>)}</select><ChevronRight className="absolute right-3 top-3 md:top-4 text-slate-400 rotate-90 pointer-events-none" size={14}/></div></div>
                                    <div><label className="text-[10px] font-bold text-slate-400 uppercase tracking-wider mb-1.5 block ml-1">{txt.type}</label><div className="relative"><select value={formData.leaveType} onChange={(e) => setFormData({...formData, leaveType: e.target.value})} className="w-full p-3 md:p-4 bg-slate-50 rounded-xl border border-slate-200 outline-none focus:ring-2 focus:ring-vantage-100 focus:border-vantage-500 transition-all appearance-none text-xs md:text-sm font-semibold text-slate-700"><option>Earned</option><option>Sick</option><option>Personal Paid</option><option>Personal Unpaid</option></select><ChevronRight className="absolute right-3 top-3 md:top-4 text-slate-400 rotate-90 pointer-events-none" size={14}/></div></div>
                                </div>
                                <div className="grid grid-cols-2 gap-3 md:gap-6"><div><label className="text-[10px] font-bold text-slate-400 uppercase tracking-wider mb-1.5 block ml-1">{txt.start}</label><input type="date" required value={formData.startDate} onChange={(e) => setFormData({...formData, startDate: e.target.value})} className="w-full p-3 md:p-4 bg-slate-50 rounded-xl border border-slate-200 outline-none focus:border-vantage-500 text-xs md:text-sm font-semibold text-slate-700"/></div><div><label className="text-[10px] font-bold text-slate-400 uppercase tracking-wider mb-1.5 block ml-1">{txt.end}</label><input type="date" required value={formData.endDate} onChange={(e) => setFormData({...formData, endDate: e.target.value})} className="w-full p-3 md:p-4 bg-slate-50 rounded-xl border border-slate-200 outline-none focus:border-vantage-500 text-xs md:text-sm font-semibold text-slate-700"/></div></div>
                                <div><label className="text-[10px] font-bold text-slate-400 uppercase tracking-wider mb-1.5 block ml-1">{txt.reason}</label><textarea placeholder="Briefly describe..." rows="2" required value={formData.reason} onChange={(e) => setFormData({...formData, reason: e.target.value})} className="w-full p-3 md:p-4 bg-slate-50 rounded-xl border border-slate-200 outline-none focus:border-vantage-500 text-xs md:text-sm font-medium text-slate-700 resize-none placeholder:text-slate-300"></textarea></div>
                                <button disabled={isLoading} className="w-full bg-vantage-900 text-white py-3.5 md:py-4 rounded-xl font-bold shadow-lg shadow-vantage-900/20 active:scale-95 transition-all hover:bg-vantage-800 flex justify-center items-center gap-2 text-xs md:text-sm tracking-wide">{isLoading ? <><RefreshCw className="animate-spin" size={14}/> Processing...</> : txt.submit}</button>
                            </form>
                        </div>
                      </div>
                    )}

                    {/* HISTORY VIEW (User & Dept Admin) */}
                    {(currentUser.role === 'user' || isDeptAdmin) && activeTab === 'history' && (
                      <div className="animate-fadeIn pt-2 max-w-5xl mx-auto">
                         <div className="flex justify-between items-center mb-4 px-1 md:hidden"><h2 className="text-xs font-bold text-slate-400 uppercase tracking-wider">{txt.history}</h2><button onClick={() => fetchLeaves(false)} className="p-2 bg-white border border-slate-200 rounded-full text-vantage-600 hover:bg-slate-50 active:scale-95 transition-all shadow-sm"><RefreshCw size={14} className={isLoading ? 'animate-spin' : ''}/></button></div>
                         {leaves.filter(l => String(l.email).toLowerCase() === String(currentUser.email).toLowerCase()).length === 0 ? <div className="flex flex-col items-center justify-center h-64 text-slate-300 bg-white/50 rounded-[1.5rem] border border-dashed border-slate-200"><List size={40} className="mb-3 opacity-20"/><p className="text-xs font-medium">No records found</p></div> : <div className="space-y-3 md:grid md:grid-cols-2 md:gap-4 md:space-y-0">{leaves.filter(l => String(l.email).toLowerCase() === String(currentUser.email).toLowerCase()).map(l => <LeaveCard key={l.id} leave={l} isAdmin={false} />)}</div>}
                      </div>
                    )}

                    {/* PUBLIC HOLIDAYS LIST (ALL USERS) */}
                    {activeTab === 'holidays' && (
                        <div className="animate-fadeIn pt-2 max-w-5xl mx-auto">
                            <div className="bg-white p-5 rounded-[1.5rem] shadow-sm border border-slate-100 mb-5">
                               <h2 className="text-base font-bold text-slate-800 mb-1 flex items-center gap-2"><Palmtree className="text-vantage-600" size={18}/> {txt.holidays_list}</h2>
                               <p className="text-[10px] text-slate-400">List of public holidays for the year.</p>
                            </div>
                            <div className="space-y-3 md:grid md:grid-cols-2 md:gap-4 md:space-y-0">
                                {holidays.length === 0 ? (
                                    <div className="col-span-2 text-center text-slate-400 py-10 text-xs">No holidays listed.</div>
                                ) : (
                                    holidays.map(h => (
                                        <div key={h.id} className="p-4 bg-white rounded-[1.25rem] shadow-soft border border-slate-100 flex items-center gap-4">
                                            <div className="w-12 h-12 bg-vantage-50 rounded-xl flex flex-col items-center justify-center text-vantage-700 font-bold border border-vantage-100">
                                                <span className="text-[10px] uppercase">{new Date(h.date).toLocaleDateString(lang==='fr'?'fr-FR':'en-US', {month:'short'})}</span>
                                                <span className="text-lg leading-none">{new Date(h.date).getDate()}</span>
                                            </div>
                                            <div>
                                                <div className="font-bold text-slate-800 text-sm">{h.name}</div>
                                                <div className="text-[10px] text-slate-500">{new Date(h.date).toLocaleDateString(lang==='fr'?'fr-FR':'en-US', {weekday:'long', year:'numeric'})}</div>
                                            </div>
                                        </div>
                                    ))
                                )}
                            </div>

                                            <div>
                                                <span className={`text-xs font-bold uppercase ${editUserActive ? 'text-emerald-700' : 'text-slate-500'}`}>
                                                    {editUserActive ? "Account Approved" : "Pending Approval"}
                                                </span>
                                                <p className="text-[9px] text-slate-400 mt-0.5">Toggle to allow login access.</p>
                                            </div>
                                            <div className="relative inline-block w-12 align-middle select-none transition duration-200 ease-in">
                                                <input type="checkbox" checked={editUserActive} onChange={() => setEditUserActive(!editUserActive)} className="toggle-checkbox absolute block w-6 h-6 rounded-full bg-white border-4 appearance-none cursor-pointer"/>
                                                <label className={`toggle-label block overflow-hidden h-6 rounded-full cursor-pointer ${editUserActive ? 'bg-emerald-500' : 'bg-slate-300'}`}></label>
                                            </div>
                                        </label>
                                    </div>

                                    <div className="grid grid-cols-2 gap-3">
                                        <div>
                                            <label className="text-[10px] font-bold text-slate-400 uppercase mb-1 block">Role</label>
                                            <select value={editUserRole} onChange={(e) => setEditUserRole(e.target.value)} className="w-full p-2.5 bg-slate-50 border rounded-xl text-xs outline-none focus:border-vantage-500">
                                                <option value="user">Employee</option>
                                                <option value="admin">Manager/Head</option>
                                            </select>
                                        </div>
                                        <div>
                                            <label className="text-[10px] font-bold text-slate-400 uppercase mb-1 block">Department</label>
                                            <select value={editUserDept} onChange={(e) => setEditUserDept(e.target.value)} className="w-full p-2.5 bg-slate-50 border rounded-xl text-xs outline-none focus:border-vantage-500">
                                                <option value="Unassigned">Unassigned</option>
                                                {DEPARTMENTS.map(d => <option key={d} value={d}>{d}</option>)}
                                                <option value="All">All (Super)</option>
                                            </select>
                                        </div>
                                    </div>

                                    <p className="text-[10px] font-bold text-slate-400 uppercase mt-2">Leave Quotas</p>
                                    <div className="grid grid-cols-2 gap-2">
                                        <div><label className="text-[9px] text-slate-400">Earned</label><input type="number" value={allocations.earned} onChange={(e) => setAllocations({...allocations, earned: Number(e.target.value)})} className="w-full p-2 bg-slate-50 border rounded-lg text-xs text-center"/></div>
                                        <div><label className="text-[9px] text-slate-400">Sick</label><input type="number" value={allocations.sick} onChange={(e) => setAllocations({...allocations, sick: Number(e.target.value)})} className="w-full p-2 bg-slate-50 border rounded-lg text-xs text-center"/></div>
                                        <div><label className="text-[9px] text-slate-400">P.Paid</label><input type="number" value={allocations.personalPaid} onChange={(e) => setAllocations({...allocations, personalPaid: Number(e.target.value)})} className="w-full p-2 bg-slate-50 border rounded-lg text-xs text-center"/></div>
                                        <div><label className="text-[9px] text-slate-400">P.Unpaid</label><input type="number" value={allocations.personalUnpaid} onChange={(e) => setAllocations({...allocations, personalUnpaid: Number(e.target.value)})} className="w-full p-2 bg-slate-50 border rounded-lg text-xs text-center"/></div>
                                    </div>
                                </div>

                                <div className="flex gap-2 mt-6"><button onClick={() => setEditingUser(null)} className="flex-1 py-3 bg-white border border-slate-200 text-slate-600 rounded-xl font-bold text-xs hover:bg-slate-50 transition-colors">Cancel</button><button onClick={handleUpdateUser} disabled={isLoading} className="flex-1 py-3 bg-vantage-900 text-white rounded-xl font-bold text-xs shadow-lg shadow-vantage-900/20 hover:bg-vantage-800 transition-colors">{isLoading ? 'Saving...' : 'Save Changes'}</button></div>
                            </div>
                        </div>
                    )}

                  {/* NEW: ADD USER MODAL */}
                  {showAddUserModal && (
                        <div className="fixed inset-0 bg-vantage-900/60 backdrop-blur-sm flex items-center justify-center z-50 p-6">
                            <form onSubmit={handleAddUser} className="bg-white w-full max-w-md rounded-[1.5rem] p-6 shadow-2xl animate-fadeIn border border-white/20 max-h-[90vh] overflow-y-auto no-scrollbar">
                                <div className="flex items-center justify-between mb-6">
                                    <div className="flex items-center gap-2">
                                        <div className="p-2 bg-vantage-50 rounded-lg text-vantage-600"><UserPlus size={18}/></div>
                                        <h3 className="text-lg font-bold text-slate-800">Add New Employee</h3>
                                    </div>
                                    <button type="button" onClick={() => setShowAddUserModal(false)} className="p-2 text-slate-400 hover:text-slate-600 transition-colors"><XSquare size={18}/></button>
                                </div>
                                
                                <div className="space-y-4">
                                    <div className="grid grid-cols-2 gap-3">
                                        <div><label className="text-[10px] font-bold text-slate-400 uppercase mb-1 block">Full Name</label><input required type="text" value={newUser.name} onChange={(e) => setNewUser({...newUser, name: e.target.value})} className="w-full p-2.5 bg-slate-50 border rounded-xl text-sm outline-none focus:border-vantage-500" placeholder="Jane Doe"/></div>
                                        <div><label className="text-[10px] font-bold text-slate-400 uppercase mb-1 block">Work Email</label><input required type="email" value={newUser.email} onChange={(e) => setNewUser({...newUser, email: e.target.value})} className="w-full p-2.5 bg-slate-50 border rounded-xl text-sm outline-none focus:border-vantage-500" placeholder="jane@vantage.com"/></div>
                                    </div>
                                    <div><label className="text-[10px] font-bold text-slate-400 uppercase mb-1 block">Initial Password</label><input required type="password" value={newUser.password} onChange={(e) => setNewUser({...newUser, password: e.target.value})} className="w-full p-2.5 bg-slate-50 border rounded-xl text-sm outline-none focus:border-vantage-500" placeholder="Secure initial password"/></div>

                                    <div className="grid grid-cols-2 gap-3">
                                        <div>
                                            <label className="text-[10px] font-bold text-slate-400 uppercase mb-1 block">Role</label>
                                            <select value={newUser.role} onChange={(e) => setNewUser({...newUser, role: e.target.value})} className="w-full p-2.5 bg-slate-50 border rounded-xl text-sm outline-none focus:border-vantage-500">
                                                <option value="user">Employee</option>
                                                <option value="admin">Manager/Head</option>
                                            </select>
                                        </div>
                                        <div>
                                            <label className="text-[10px] font-bold text-slate-400 uppercase mb-1 block">Department</label>
                                            <select value={newUser.department} onChange={(e) => setNewUser({...newUser, department: e.target.value})} className="w-full p-2.5 bg-slate-50 border rounded-xl text-sm outline-none focus:border-vantage-500">
                                                {DEPARTMENTS.map(d => <option key={d} value={d}>{d}</option>)}
                                            </select>
                                        </div>
                                    </div>

                                    <p className="text-[10px] font-bold text-slate-400 uppercase mt-2 pt-2 border-t border-slate-100">Initial Leave Quotas</p>
                                    <div className="grid grid-cols-4 gap-2">
                                        <div><label className="text-[9px] text-slate-400">Earned</label><input type="number" value={newUser.earned} onChange={(e) => setNewUser({...newUser, earned: e.target.value})} className="w-full p-2 bg-slate-50 border rounded-lg text-xs text-center" min="0"/></div>
                                        <div><label className="text-[9px] text-slate-400">Sick</label><input type="number" value={newUser.sick} onChange={(e) => setNewUser({...newUser, sick: e.target.value})} className="w-full p-2 bg-slate-50 border rounded-lg text-xs text-center" min="0"/></div>
                                        <div><label className="text-[9px] text-slate-400">P.Paid</label><input type="number" value={newUser.personalPaid} onChange={(e) => setNewUser({...newUser, personalPaid: e.target.value})} className="w-full p-2 bg-slate-50 border rounded-lg text-xs text-center" min="0"/></div>
                                        <div><label className="text-[9px] text-slate-400">P.Unpaid</label><input type="number" value={newUser.personalUnpaid} onChange={(e) => setNewUser({...newUser, personalUnpaid: e.target.value})} className="w-full p-2 bg-slate-50 border rounded-lg text-xs text-center" min="0"/></div>
                                    </div>
                                </div>

                                <div className="flex gap-2 mt-6">
                                    <button type="button" onClick={() => setShowAddUserModal(false)} className="flex-1 py-3 bg-white border border-slate-200 text-slate-600 rounded-xl font-bold text-xs hover:bg-slate-50 transition-colors">Cancel</button>
                                    <button type="submit" disabled={isLoading} className="flex-1 py-3 bg-vantage-500 text-white rounded-xl font-bold text-xs shadow-lg shadow-vantage-500/20 hover:bg-vantage-600 transition-colors flex items-center justify-center gap-2">{isLoading ? <><RefreshCw className="animate-spin" size={14}/> Adding...</> : 'Confirm & Add User'}</button>
                                </div>
                            </form>
                        </div>
                    )}


                  {/* PASSWORD CHANGE MODAL */}
                  {showPasswordModal && (
                        <div className="fixed inset-0 bg-vantage-900/60 backdrop-blur-sm flex items-center justify-center z-50 p-6">
                            <div className="bg-white w-full max-w-xs rounded-[1.5rem] p-6 shadow-2xl animate-fadeIn border border-white/20">
                                <div className="flex items-center gap-2 mb-4">
                                    <div className="p-2 bg-vantage-50 rounded-lg text-vantage-600"><Key size={16}/></div>
                                    <h3 className="text-base font-bold text-slate-800">Change Password</h3>
                                </div>
                                <p className="text-xs text-slate-500 mb-4">Enter your new password below:</p>
                                <input 
                                    type="password" 
                                    value={newPassword} 
                                    onChange={(e) => setNewPassword(e.target.value)} 
                                    className="w-full p-3 bg-slate-50 border border-slate-200 rounded-xl text-sm mb-6 focus:ring-2 focus:ring-vantage-500 focus:border-vantage-500 outline-none" 
                                    placeholder="New Password"
                                />
                                <div className="flex gap-2">
                                    <button onClick={() => {setShowPasswordModal(false); setNewPassword('');}} className="flex-1 py-3 bg-white border border-slate-200 text-slate-600 rounded-xl font-bold text-xs hover:bg-slate-50 transition-colors">Cancel</button>
                                    <button onClick={handleChangePassword} disabled={isLoading || !newPassword} className={`flex-1 py-3 rounded-xl font-bold text-xs shadow-lg transition-colors ${isLoading || !newPassword ? 'bg-slate-300 text-slate-500 cursor-not-allowed' : 'bg-vantage-900 text-white shadow-vantage-900/20 hover:bg-vantage-800'}`}>{isLoading ? 'Updating...' : 'Update'}</button>
                                </div>
                            </div>
                        </div>
                    )}

                  {/* NEW: BACKEND UNLOCK PASSWORD MODAL */}
                  {showBackendPasswordModal && (
                        <div className="fixed inset-0 bg-vantage-900/60 backdrop-blur-sm flex items-center justify-center z-50 p-6">
                            <form onSubmit={handleBackendUnlock} className="bg-white w-full max-w-xs rounded-[1.5rem] p-6 shadow-2xl animate-fadeIn border border-white/20">
                                <div className="flex items-center gap-2 mb-4">
                                    <div className="p-2 bg-rose-50 rounded-lg text-rose-600"><Shield size={16}/></div>
                                    <h3 className="text-base font-bold text-slate-800">Verify Identity</h3>
                                </div>
                                <p className="text-xs text-slate-500 mb-4">Enter your login password to view the Super Admin settings.</p>
                                <input 
                                    type="password" 
                                    value={backendPasswordInput} 
                                    onChange={(e) => setBackendPasswordInput(e.target.value)} 
                                    className="w-full p-3 bg-slate-50 border border-slate-200 rounded-xl text-sm mb-6 focus:ring-2 focus:ring-rose-500 focus:border-rose-500 outline-none" 
                                    placeholder="Your Password"
                                    required
                                />
                                <div className="flex gap-2">
                                    <button type="button" onClick={() => {setShowBackendPasswordModal(false); setBackendPasswordInput('');}} className="flex-1 py-3 bg-white border border-slate-200 text-slate-600 rounded-xl font-bold text-xs hover:bg-slate-50 transition-colors">Cancel</button>
                                    <button type="submit" disabled={isVerifying || !backendPasswordInput} className={`flex-1 py-3 rounded-xl font-bold text-xs shadow-lg transition-colors ${isVerifying || !backendPasswordInput ? 'bg-slate-300 text-slate-500 cursor-not-allowed' : 'bg-rose-500 text-white shadow-rose-500/20 hover:bg-rose-600'}`}>
                                        {isVerifying ? 'Verifying...' : 'Unlock'}
                                    </button>
                                </div>
                            </form>
                        </div>
                    )}

                  {notification && <div className={`absolute top-20 left-1/2 transform -translate-x-1/2 px-4 py-2.5 rounded-2xl shadow-xl flex items-center gap-2 z-50 text-white text-xs font-bold animate-bounce shadow-vantage-900/20 ${notification.type === 'error' ? 'bg-red-500' : 'bg-vantage-900'}`}>{notification.type === 'error' ? <AlertCircle size={16}/> : <CheckCircle size={16}/>}{notification.msg}</div>}

                  {/* MOBILE BOTTOM NAV */}
                  <div className="md:hidden fixed bottom-5 left-0 right-0 px-5 z-30">
                      <nav className="bg-white/90 backdrop-blur-xl border border-white/50 shadow-xl shadow-vantage-900/5 rounded-[1.5rem] flex justify-around items-center h-16 px-1">
                        <NavBtn id="dashboard" icon={currentUser.role === 'admin' ? LayoutGrid : Send} label={currentUser.role === 'admin' ? "Admin" : "Apply"} active={activeTab} set={setActiveTab} />
                        {/* Only show HR Inbox for Super Admin on Mobile */}
                        {isSuperAdmin && <NavBtn id="hr_inbox" icon={Briefcase} label="HR" active={activeTab} set={setActiveTab} />}
                        {(currentUser.role === 'user' || isDeptAdmin) && <NavBtn id="history" icon={List} label={txt.history} active={activeTab} set={setActiveTab} />}
                        {isDeptAdmin && <NavBtn id="apply_self" icon={Send} label="Self" active={activeTab} set={() => setActiveTab('dashboard_self')} />}
                        {isSuperAdmin && <NavBtn id="users" icon={Users} label={txt.team} active={activeTab} set={setActiveTab} />}
                        {/* Mobile Manage Holiday Link if Admin, but usually minimal nav */}
                        {isSuperAdmin && <NavBtn id="manage_holidays" icon={Calendar} label="Holidays" active={activeTab} set={setActiveTab} />}
                        {!isSuperAdmin && <NavBtn id="holidays" icon={Palmtree} label="Holidays" active={activeTab} set={setActiveTab} />}
                        <NavBtn id="logout" icon={LogOut} label={txt.logout} active={activeTab} action={handleLogout} danger={true} />
                      </nav>
                  </div>
              </div>
            </div>
          );
        }

        const root = createRoot(document.getElementById('root'));
        root.render(<LeavePortal />);
    </script>
</body>
</html>
