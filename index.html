function sendEmailToAdmins(ss, leaveData, status) {

      const adminRole = u[3] === 'admin';
      const isSuperAdmin = adminRole && u[4] === 'All';
      
      let shouldNotify = false;

      if (status === 'Admin Pending') {
        // Only Super Admins (HR) should be notified of Admin Pending requests
        if (isSuperAdmin && isEmailOn) {
            shouldNotify = true;
        }
      } else { 
        // Status is 'Pending' (from a regular user)
        // Notify department admins if department matches, OR notify Super Admins
        if (adminRole && isEmailOn) {
          if (u[4] === 'All' || u[4] === leaveData.department) {
            shouldNotify = true;
          }
        }
      }

      if (shouldNotify) {
          MailApp.sendEmail({to: u[1], subject: \`ðŸ”” New Request: \${leaveData.name} (\${status})\`, htmlBody: \`<p>New request from \${leaveData.name} (\${leaveData.department}). Status: \${status}.</p>\`});
      }
    });
  } catch (e) {}

                const days = getDaysDiff(l.startDate, l.endDate);
                if (l.leaveType === 'Earned') stats.Earned += days;
                else if (l.leaveType === 'Sick') stats.Sick += days;
                else if (l.leaveType === 'Personal Paid') stats.PersonalPaid += days;
                else if (l.leaveType === 'Personal Unpaid') stats.PersonalUnpaid += days;
            });
            return stats;
          };

          const calculateUserTakenLeaves = (userEmail) => {
             return leaves.filter(l => l.email === userEmail && l.status === 'Approved').reduce((acc, leave) => acc + getDaysDiff(leave.startDate, leave.endDate), 0);
          };
          
          // Breakdown for Report
          const calculateUserLeaveBreakdown = (userEmail) => {
            const breakdown = { Earned: 0, Sick: 0, 'Personal Paid': 0, 'Personal Unpaid': 0, Total: 0 };
            leaves.filter(l => l.email === userEmail && l.status === 'Approved').forEach(l => {
                const days = getDaysDiff(l.startDate, l.endDate);
                if (breakdown[l.leaveType] !== undefined) {
                    breakdown[l.leaveType] += days;
                    breakdown.Total += days;
                }
            });
            return breakdown;
          };

          const fetchUsersList = async (silent = false) => { 
            if (!scriptUrl) return; 
            if (!silent) setIsLoading(true); 
            try { 
                const r = await fetch(scriptUrl + "?action=users"); 
                const d = await r.json(); 
                if (d.status === 'success') setAllUsers(d.data); 
            } catch (e) { 
                if(!silent) showToast("Sync Error fetching users", "error"); 
            } finally { 
                if (!silent) setIsLoading(false); 
            } 
          };
          
          const fetchLeaves = async (silent = false) => { 
            if (!scriptUrl) return; 
            if (!silent) setIsLoading(true); 
            try { 
                const r = await fetch(scriptUrl); 
                const d = await r.json(); 
                if (d.status === 'success') setLeaves(d.data); 
            } catch (e) { 
                if(!silent) showToast("Sync Error fetching leaves", "error"); 
            } finally { 
                if (!silent) setIsLoading(false); 
            } 
          };

          const handleLogin = async (e) => {
            e.preventDefault(); setIsLoginLoading(true);
            if (!scriptUrl) { showToast("Database URL missing.", "error"); setIsLoginLoading(false); return; }
            try {
                // Fetch data using POST method to send email and password for hashing/verification on the server
                const response = await fetch(scriptUrl, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({
                        action: 'login',
                        email: email,
                        password: password
                    })
                });
                
                const d = await response.json();

                if (d.status === 'success') {
                    const u = d.user;
                        
                    const newUserState = { name: u.name, email: u.email, role: u.role, department: u.department || 'All', limits: u.limits, emailEnabled: u.emailEnabled };
                    
                    localStorage.setItem('vantage_current_user', JSON.stringify(newUserState));
                    
                    setCurrentUser(newUserState);
                    setEmailEnabled(u.emailEnabled);
                    setView(u.role === 'admin' ? 'admin' : 'user'); 
                    setActiveTab(getInitialTab(newUserState)); // Set initial tab based on role

                    // Set default admin sub tab for Super Admin to catch 'Admin Pending' requests
                    if (newUserState.department === 'All') setAdminSubTab('Admin Pending');

                } else {
                    showToast(d.message || "Login Failed", "error");
                }
            } catch (error) { 
                showToast("Connection Failed", "error"); 
            } finally { 
                setIsLoginLoading(false); 
            }
          };

          const handleSignup = async (e) => {
            e.preventDefault();
            setIsLoginLoading(true);
            try {
                const resp = await fetch(scriptUrl, { 
                    method: 'POST', mode: 'no-cors', 
                    headers: { 'Content-Type': 'application/json' }, 
                    body: JSON.stringify({ 
                        action: 'register', 
                        name, email, password 
                    }) 
                });
                showToast("Signup Successful! Wait for Admin approval.");
                setView('login');
                setName(''); setEmail(''); setPassword('');
            } catch (e) { showToast("Signup Failed", "error"); } finally { setIsLoginLoading(false); }
          };

          const toggleEmailNotifications = async () => {
              const newState = !emailEnabled;
              setEmailEnabled(newState);
              try {
                  await fetch(scriptUrl, {
                      method: 'POST', mode: 'no-cors', 
                      headers: { 'Content-Type': 'application/json' }, 
                      body: JSON.stringify({ action: 'toggle_email_pref', email: currentUser.email, enabled: newState })
                  });
                  showToast(newState ? "Email Alerts ON" : "Email Alerts OFF");
                  // Update local storage and current user state
                  setCurrentUser(prev => ({...prev, emailEnabled: newState}));
                  localStorage.setItem('vantage_current_user', JSON.stringify({...currentUser, emailEnabled: newState}));
              } catch(e) { 
                setEmailEnabled(!newState); 
                showToast("Failed to update preference", "error"); 
              }
          };

          const handleUpdateUser = async () => {
             if(!editingUser) return;
             setIsLoading(true);
             try {
                await fetch(scriptUrl, { 
                    method: 'POST', mode: 'no-cors', 
                    headers: { 'Content-Type': 'application/json' }, 
                    body: JSON.stringify({ 
                        action: 'admin_update_user', 
                        email: editingUser.email, 
                        role: editUserRole, 
                        department: editUserDept, 
                        isActive: editUserActive,
                        ...allocations 
                    }) 
                });
                showToast("User Updated!"); 
                setAllUsers(prevUsers => prevUsers.map(u => u.email === editingUser.email ? {
                    ...u, 
                    role: editUserRole, 
                    department: editUserDept, 
                    isActive: editUserActive,
                    limits: allocations
                } : u));
                setEditingUser(null);
             } catch (e) { showToast("Update Failed", "error"); } finally { setIsLoading(false); }
          };

          // Trigger custom modal for archiving
          const requestArchiveUser = (user) => {
            setUserToArchive(user);
            setShowConfirmationModal(true);
          };

          // Confirm archive from custom modal
          const confirmArchiveUser = () => {
            if (userToArchive) {
              handleUserStatusChange(userToArchive, true);
            }
            setShowConfirmationModal(false);
            setUserToArchive(null);
          };


          const handleUserStatusChange = async (targetUser, isDeleted) => {
              if(!targetUser) return;
              setIsLoading(true);
              try {
                await fetch(scriptUrl, { 
                    method: 'POST', mode: 'no-cors', 
                    headers: { 'Content-Type': 'application/json' }, 
                    body: JSON.stringify({ 
                        action: 'set_user_deleted_status', 
                        email: targetUser.email, 
                        isDeleted: isDeleted 
                    }) 
                });
                showToast(isDeleted ? "User Archived" : "User Restored & Activated");
                setAllUsers(prevUsers => prevUsers.map(u => 
                    u.email === targetUser.email ? {
                        ...u, 
                        isDeleted: isDeleted,
                        isActive: isDeleted ? u.isActive : true 
                    } : u
                ));
                setEditingUser(null);
              } catch (e) { showToast("Action Failed", "error"); } finally { setIsLoading(false); }
          };

          const handleChangePassword = async () => {
             if(!newPassword) return; setIsLoading(true);
             try {
                await fetch(scriptUrl, { method: 'POST', mode: 'no-cors', headers: { 'Content-Type': 'application/json' }, body: JSON.stringify({ action: 'change_password', email: currentUser.email, newPassword: newPassword }) });
                showToast("Password Updated! Please log in with your new password."); 
                setShowPasswordModal(false); 
                setNewPassword('');

             } catch (e) { showToast("Update Failed", "error"); } finally { setIsLoading(false); }

          const handleLogout = () => { 
            setCurrentUser(null); 
            setView('login'); 
            setEmail(''); 
            setPassword('');

            localStorage.removeItem('vantage_current_user');
          };

          const handleApply = async (e) => {
            e.preventDefault();
            
            const days = getDaysDiff(formData.startDate, formData.endDate);
            const stats = getLeaveStats();
            const limit = currentUser.limits ? 
                (formData.leaveType === 'Earned' ? currentUser.limits.earned : 
                 formData.leaveType === 'Sick' ? currentUser.limits.sick : 
                 formData.leaveType === 'Personal Paid' ? currentUser.limits.personalPaid : 
                 currentUser.limits.personalUnpaid)

            if (used + days > limit) return showToast(`Insufficient Balance! Limit: ${limit}`, 'error');

            try {
              await fetch(scriptUrl, { 
                  method: 'POST', 
                  mode: 'no-cors', 
                  headers: { 'Content-Type': 'application/json' }, 
                  body: JSON.stringify({ 
                      action: 'apply', 
                      id: 'L' + Date.now(), 
                      name: currentUser.name, 
                      email: currentUser.email, 
                      department: currentUser.department, 
                      role: currentUser.role, // Pass role for backend logic
                      ...formData 
                  }) 
              });

              setActiveTab('history'); 
              showToast("Application Sent!"); 
              fetchLeaves(true);

                showToast("Network Error", "error"); 
            } finally { 
                setIsLoading(false); 
            }
          };

          };

          const handleSaveAllocation = async () => {
             if(!editingUser) return; setIsLoading(true);

                showToast("Quotas Updated!"); setAllUsers(allUsers.map(u => u.email === editingUser.email ? {...u, limits: allocations} : u)); setEditingUser(null);
             } catch (e) { showToast("Update Failed", "error"); } finally { setIsLoading(false); }
          };

                const response = await fetch(scriptUrl, { 
                    method: 'POST', 
                    headers: { 'Content-Type': 'application/json' },

                        action: 'add_user', 
                        name: newUser.name, 
                        email: newUser.email, 
                        password: newUser.password, 
                        role: newUser.role, 
                        department: newUser.department, 
                        earned: parseInt(newUser.earned), 
                        sick: parseInt(newUser.sick), 
                        personalPaid: parseInt(newUser.personalPaid), 
                        personalUnpaid: parseInt(newUser.personalUnpaid)
                    }) 
                });
                const result = await response.json();
                if (result.status === 'success') {
                    showToast("User Added Successfully!");
                    setShowAddUserModal(false);
                    fetchUsersList(); 
                    setNewUser({ name: '', email: '', password: '', role: 'user', department: DEPARTMENTS[0], earned: 15, sick: 10, personalPaid: 5, personalUnpaid: 5 });
                } else {
                    showToast(result.message || "Failed to add user (Check console)", "error");
                }
            } catch (e) { 
                showToast("Network or Server Error", "error"); 
            } finally { 
                setIsLoading(false); 
            }
          };

          const openAllocationModal = (user) => {
              setEditingUser(user);
              const limits = user.limits || {};
              setAllocations({
                  earned: limits.earned || 15,
                  sick: limits.sick || 10,
                  personalPaid: limits.personalPaid || 5,
                  personalUnpaid: limits.personalUnpaid || 5
              });
              setEditUserRole(user.role);
              setEditUserDept(user.department);
              setEditUserActive(user.isActive);
          };

          const getFilteredLeavesForAdmin = () => {
             // Department admins see leaves for their department + Super Admins see all
             const deptLeaves = leaves.filter(l => currentUser.department === 'All' || l.department === currentUser.department);
             
             let pendingStatus = ['Pending'];
             if (currentUser.department === 'All') {
                 // Super Admin sees both normal Pending and Admin Pending requests
                 pendingStatus = ['Pending', 'Admin Pending'];
             }
             
             return { 
                 pending: deptLeaves.filter(l => pendingStatus.includes(l.status)).length,
                 adminPending: isSuperAdmin ? deptLeaves.filter(l => l.status === 'Admin Pending').length : 0,
                 regularPending: deptLeaves.filter(l => l.status === 'Pending').length,
                 approved: deptLeaves.filter(l => l.status === 'Approved').length,
                 rejected: deptLeaves.filter(l => l.status === 'Rejected').length,
                 list: deptLeaves.filter(l => l.status === adminSubTab)
             };
          };

          const copyToClipboard = () => {
              navigator.clipboard.writeText(APPS_SCRIPT_TEMPLATE);
              showToast("Code Copied to Clipboard!");
          };

          // --- Components ---
          const BalanceCard = ({ type, used, total, icon: Icon, colorClass, bgClass, barClass }) => {
            const remaining = total - used;
            const percent = Math.min((used / total) * 100, 100);
            return (
              <div className="bg-white p-4 rounded-[1.5rem] shadow-soft border border-slate-100 relative overflow-hidden group min-w-[130px] md:min-w-0 shrink-0 snap-center">
                <div className={`absolute -right-3 -top-3 p-2 opacity-5 ${colorClass} transform scale-125`}><Icon size={60} /></div>
                <div className="flex justify-between items-start mb-3 relative z-10">
                  <div>
                    <div className={`h-8 w-8 rounded-xl flex items-center justify-center mb-2 ${bgClass} ${colorClass}`}><Icon size={16} /></div>
                    <p className="text-[9px] font-bold text-slate-400 uppercase tracking-wider">{type}</p>
                    <h3 className="text-2xl font-extrabold text-slate-800 mt-0.5">{remaining}</h3>
                  </div>
                </div>
                <div className="w-full bg-slate-100 rounded-full h-1 mt-1 overflow-hidden"><div className={`h-1 rounded-full ${barClass}`} style={{ width: `${percent}%` }}></div></div>
                <p className="text-[9px] text-right mt-1.5 text-slate-400 font-medium">{used} / {total} Used</p>
              </div>
            );
          };
          
          const AdminStatsCard = ({ title, value, icon: Icon, colorClass }) => (
              <div className="bg-white p-4 rounded-2xl border border-slate-100 shadow-sm flex items-center gap-3 flex-1 min-w-[120px]">
                  <div className={`p-2.5 rounded-xl ${colorClass} bg-opacity-10`}><Icon size={18} className={colorClass.replace('bg-', 'text-')}/></div>
                  <div><p className="text-[9px] font-bold text-slate-400 uppercase tracking-wider">{title}</p><h3 className="text-xl font-bold text-slate-800">{value}</h3></div>
              </div>
          );

          const LeaveCard = ({ leave, isAdmin }) => (
            <div className="bg-white p-4 rounded-[1.25rem] shadow-soft border border-slate-100 mb-3 transition-all hover:shadow-md">

                  <div className={`h-10 w-10 rounded-xl flex items-center justify-center text-white font-bold shadow-md shrink-0 ${leave.leaveType === 'Sick' ? 'bg-rose-500' : leave.leaveType === 'Earned' ? 'bg-emerald-500' : 'bg-indigo-500'}`}>{leave.name.charAt(0)}</div>
                  <div><div className="font-bold text-slate-800 text-sm">{leave.name}</div><div className="flex items-center gap-2 text-xs text-slate-500 font-medium mt-0.5"><span className="bg-slate-50 px-1.5 py-0.5 rounded-md">{leave.department}</span><span>{leave.leaveType}</span></div></div>
                </div>
                <span className={`px-2 py-1 rounded-lg text-[10px] font-bold border ${leave.status === 'Approved' ? 'bg-emerald-50 text-emerald-600 border-emerald-100' : leave.status === 'Rejected' ? 'bg-rose-50 text-rose-600 border-rose-100' : (leave.status === 'Admin Pending' ? 'bg-purple-50 text-purple-600 border-purple-100' : 'bg-amber-50 text-amber-600 border-amber-100')}`}>{leave.status}</span>
              </div>
              <div className="pl-0.5">
                <div className="flex items-center text-xs text-slate-600 bg-slate-50 p-3 rounded-xl border border-slate-100">
                   <div className="flex-1"><div className="flex items-center gap-2 mb-1"><Calendar size={14} className="text-slate-400"/><span className="font-semibold text-slate-700">{formatDate(leave.startDate)} <span className="text-slate-400 mx-1 font-normal">to</span> {formatDate(leave.endDate)}</span></div>{leave.reason && <div className="text-slate-500 italic pl-6 text-[10px] line-clamp-1">"{leave.reason}"</div>}</div>
                   <div className="text-right pl-3 border-l border-slate-200 ml-3"><span className="block font-extrabold text-lg text-vantage-600">{getDaysDiff(leave.startDate, leave.endDate)}</span><span className="text-[9px] uppercase text-slate-400 font-bold">Days</span></div>
                </div>
                {leave.adminMessage && <div className="mt-2 p-2.5 bg-blue-50/50 rounded-xl border border-blue-100 flex items-start gap-2"><MessageSquare size={14} className="text-blue-500 mt-0.5 shrink-0"/><div><p className="text-[9px] text-blue-600 font-bold uppercase tracking-wide mb-0.5">Admin</p><p className="text-[11px] text-slate-700">"{leave.adminMessage}"</p></div></div>}
                {isAdmin && (leave.status === 'Pending' || (isSuperAdmin && leave.status === 'Admin Pending')) && (
                  <div className="flex gap-2 mt-3"><button onClick={() => initiateAdminAction(leave.id, 'Rejected')} className="flex-1 py-2.5 bg-white border border-rose-100 text-rose-600 rounded-xl text-xs font-bold hover:bg-rose-50 flex items-center justify-center gap-2 transition-all shadow-sm"><XCircle size={14}/> Reject</button><button onClick={() => initiateAdminAction(leave.id, 'Approved')} className="flex-1 py-2.5 bg-vantage-500 text-white rounded-xl text-xs font-bold shadow-md hover:bg-vantage-600 flex items-center justify-center gap-2 transition-all"><CheckCircle size={14}/> Approve</button></div>

              </div>

          );

          const AdminFilterBtn = ({ label, count, active, onClick, activeBg }) => (
            <button onClick={onClick} className={`flex-1 py-3 rounded-xl text-xs font-bold transition-all border flex flex-col items-center justify-center gap-0.5 ${active ? `${activeBg} text-white border-transparent shadow-md transform -translate-y-0.5` : 'bg-white text-slate-500 border-slate-100 hover:bg-slate-50'}`}>
              <span>{label}</span><span className={`px-2 py-0.5 rounded-full text-[9px] ${active ? 'bg-white/20' : 'bg-slate-100 text-slate-600'}`}>{count}</span>
            </button>
          );

          const SidebarLink = ({ id, icon: Icon, label, active, set, action }) => (
              <button 
                onClick={() => action ? action() : set(id)}
                className={`w-full flex items-center gap-3 px-4 py-3 rounded-xl transition-all ${active === id && !action ? 'bg-emerald-500 text-white shadow-md' : 'text-slate-300 hover:bg-white/5 hover:text-white'}`}
              >
                  <Icon size={18} />
                  <span className="text-sm font-medium">{label}</span>
              </button>
        );

        const NavBtn = ({ id, icon: Icon, label, active, set, action, danger }) => (
          <button onClick={() => action ? action() : set(id)} className={`flex flex-col items-center justify-center w-full h-full pt-0.5 transition-all duration-300 group relative ${active === id && !action ? 'text-vantage-600 -translate-y-0.5' : 'text-slate-400 hover:text-slate-600'}`}>
            <div className={`p-1.5 rounded-xl mb-0.5 transition-all duration-300 ${active === id && !action ? 'bg-vantage-50 shadow-sm scale-105' : 'bg-transparent group-hover:bg-slate-50'} ${danger ? 'hover:bg-rose-50 hover:text-rose-500' : ''}`}><Icon size={20} strokeWidth={active === id && !action ? 2.5 : 2} /></div>
            <span className="text-[9px] font-bold tracking-wide opacity-90">{label}</span>
            {active === id && !action && <span className="absolute -bottom-0.5 w-1 h-1 bg-vantage-600 rounded-full"></span>}

                <div className="w-full max-w-sm bg-white/90 backdrop-blur-xl rounded-[2.5rem] shadow-[0_20px_50px_rgba(0,0,0,0.15)] overflow-hidden border border-white/60 z-10">
                  <div className="p-8 pt-10 text-center">

                  </div>
                  <div className="p-8 pt-2">

                        <div className="space-y-1.5"><label className="text-xs font-bold text-slate-400 uppercase tracking-wide ml-1">Email Address</label><input type="email" required placeholder="name@vantage.com" value={email} onChange={(e) => setEmail(e.target.value)} className="w-full p-3.5 bg-slate-50/50 border border-slate-200 rounded-xl focus:ring-2 focus:ring-vantage-500 focus:border-vantage-500 outline-none text-sm transition-all text-slate-800 font-semibold placeholder:text-slate-400" /></div>
                        <div className="space-y-1.5"><label className="text-xs font-bold text-slate-400 uppercase tracking-wide ml-1">Password</label><input type="password" required placeholder="â€¢â€¢â€¢â€¢â€¢â€¢â€¢â€¢" value={password} onChange={(e) => setPassword(e.target.value)} className="w-full p-3.5 bg-slate-50/50 border border-slate-200 rounded-xl focus:ring-2 focus:ring-vantage-500 focus:border-vantage-500 outline-none text-sm transition-all text-slate-800 font-semibold placeholder:text-slate-400" /></div>
                        
                        <button disabled={isLoginLoading} className="w-full bg-vantage-900 text-white py-4 rounded-xl font-bold text-sm shadow-xl shadow-vantage-900/20 hover:bg-vantage-800 hover:scale-[1.02] active:scale-95 transition-all mt-2 flex items-center justify-center gap-2">{isLoginLoading ? <RefreshCw className="animate-spin" size={20}/> : 'Sign Up'}</button>
                    </form>
                    <div className="mt-6 text-center">
                        <button onClick={() => setView('login')} className="text-vantage-600 text-xs font-bold hover:underline">Back to Login</button>
                    </div>
                  </div>
                </div>
              </div>
            );
          }

          // --- VIEW: LOGIN ---
          if (view === 'login') {
            return (
              <div className="min-h-screen bg-slate-50 flex flex-col items-center justify-center p-6 font-sans relative overflow-hidden">
                <div className="absolute top-0 left-0 w-full h-3/5 bg-vantage-900 rounded-b-[4rem] z-0 shadow-2xl"></div>
                <div className="absolute top-20 right-10 w-72 h-72 bg-vantage-800 rounded-full mix-blend-multiply filter blur-3xl opacity-30 animate-pulse z-0"></div>
                {notification && <div className={`absolute top-10 ${notification.type === 'error' ? 'bg-rose-500' : 'bg-vantage-900'} text-white px-6 py-3 rounded-full shadow-xl animate-bounce z-50 text-sm font-medium flex items-center gap-2`}><AlertCircle size={16}/> {notification.msg}</div>}
                <div className="w-full max-w-sm bg-white/90 backdrop-blur-xl rounded-[2.5rem] shadow-[0_20px_50px_rgba(0,0,0,0.15)] overflow-hidden border border-white/60 z-10">
                  <div className="p-8 pt-12 text-center">
                    <div className="w-20 h-20 bg-gradient-to-br from-vantage-800 to-vantage-600 rounded-2xl flex items-center justify-center mx-auto mb-6 shadow-2xl shadow-vantage-900/30 transform rotate-6"><Hexagon className="text-white fill-white/10" size={40} strokeWidth={1.5} /></div>
                    <h1 className="text-3xl font-extrabold text-slate-900 tracking-tight mb-1">Vantage</h1><p className="text-slate-500 text-sm font-medium tracking-wide">Employee Portal</p>
                  </div>
                  <div className="p-8 pt-2">
                    <form onSubmit={handleLogin} className="space-y-4">
                        <div className="space-y-1.5"><label className="text-xs font-bold text-slate-400 uppercase tracking-wide ml-1">Work Email</label><div className="relative group"><User className="absolute left-5 top-4 text-slate-400 group-focus-within:text-vantage-600 transition-colors" size={18} /><input type="email" required placeholder="name@vantage.com" value={email} onChange={(e) => setEmail(e.target.value)} className="w-full pl-12 p-3.5 bg-slate-50/50 border border-slate-200 rounded-xl focus:ring-2 focus:ring-vantage-500 focus:border-vantage-500 outline-none text-sm transition-all text-slate-800 font-semibold placeholder:text-slate-400" /></div></div>
                        <div className="space-y-1.5"><label className="text-xs font-bold text-slate-400 uppercase tracking-wide ml-1">Password</label><div className="relative group"><Lock className="absolute left-5 top-4 text-slate-400 group-focus-within:text-vantage-600 transition-colors" size={18} /><input type="password" required placeholder="â€¢â€¢â€¢â€¢â€¢â€¢â€¢â€¢" value={password} onChange={(e) => setPassword(e.target.value)} className="w-full pl-12 p-3.5 bg-slate-50/50 border border-slate-200 rounded-xl focus:ring-2 focus:ring-vantage-500 focus:border-vantage-500 outline-none text-sm transition-all text-slate-800 font-semibold placeholder:text-slate-400" /></div></div>
                        <button disabled={isLoginLoading} className="w-full bg-vantage-900 text-white py-4 rounded-xl font-bold text-sm shadow-xl shadow-vantage-900/20 hover:bg-vantage-800 hover:scale-[1.02] active:scale-95 transition-all mt-2 flex items-center justify-center gap-2">{isLoginLoading ? <RefreshCw className="animate-spin" size={20}/> : 'Secure Login'}</button>
                    </form>
                    <div className="mt-6 text-center">
                        <button onClick={() => setView('signup')} className="text-slate-400 font-medium text-xs hover:text-vantage-600 transition-colors">Don't have an account? <span className="font-bold text-vantage-600">Sign Up</span></button>
                    </div>
                    <div className="mt-4 text-center"><p className="text-[10px] text-slate-400 font-medium opacity-60">Â© {new Date().getFullYear()} Vantage Corp.</p></div>
                  </div>
                </div>
              </div>
            );
          }

          const adminStats = getFilteredLeavesForAdmin();
          const adminCatStats = getAdminCategoryStats(); 
          const userLimits = currentUser?.limits || DEFAULT_LIMITS; // Check for currentUser existence
          const stats = isRegularUser || isDepartmentAdmin ? getLeaveStats() : {}; // Check for currentUser existence

          // --- VIEW: MAIN APP ---
          return (
            <div className="flex h-[100dvh] bg-slate-50 font-sans w-screen overflow-hidden">
              
              {/* DESKTOP SIDEBAR (Hidden on Mobile) */}
              <aside className="hidden md:flex w-72 bg-vantage-900 flex-col justify-between p-6 shadow-2xl relative z-40">
                  <div>
                      <div className="flex items-center gap-3 mb-10">
                         <div className="bg-white/10 p-2 rounded-xl border border-white/10"><Hexagon size={24} className="fill-emerald-400 text-emerald-400"/></div>
                         <h1 className="text-white font-bold text-2xl tracking-tight">Vantage</h1>
                      </div>
                      
                      <nav className="space-y-2">
                          {/* 1. ADMIN DASHBOARD */}
                          {(isSuperAdmin || isDepartmentAdmin) && (
                              <SidebarLink 
                                  id="dashboard" 
                                  icon={LayoutGrid} 
                                  label={isSuperAdmin ? "HR Dashboard" : "Dept. Dashboard"} 
                                  active={activeTab} 
                                  set={setActiveTab} 
                              />
                          )}
                          
                          {/* 2. APPLY FOR LEAVE (For Regular User AND Department Admin) */}
                          {(isRegularUser || isDepartmentAdmin) && (
                              <SidebarLink 
                                  id="apply" 
                                  icon={Send} 
                                  label="Apply for Leave" 
                                  active={activeTab} 
                                  set={setActiveTab} 
                              />
                          )}

                          {/* 3. HISTORY */}
                          {(isRegularUser || isDepartmentAdmin) && (
                              <SidebarLink id="history" icon={List} label="My History" active={activeTab} set={setActiveTab} />
                          )}

                          {/* ADMIN/REPORT/QUOTA TABS */}
                          {isSuperAdmin && <SidebarLink id="users" icon={Users} label="Team Allocations" active={activeTab} set={setActiveTab} />}
                          {(isSuperAdmin || isDepartmentAdmin) && <SidebarLink id="report" icon={FileText} label="Report" active={activeTab} set={setActiveTab} />}
                          {isSuperAdmin && <SidebarLink id="settings" icon={Settings} label="Configuration" active={activeTab} set={setActiveTab} />}
                      </nav>
                  </div>

                  <div className="space-y-2">
                      <div className="p-4 bg-white/5 rounded-2xl border border-white/5 mb-2">
                          <p className="text-xs text-emerald-200 font-medium mb-1">Logged in as</p>
                          <div className="flex items-center gap-2">
                              <div className="w-8 h-8 bg-emerald-500 rounded-full flex items-center justify-center text-white font-bold text-xs">{currentUser.name.charAt(0)}</div>
                              <div className="overflow-hidden">
                                  <p className="text-sm font-bold text-white truncate w-32">{currentUser.name}</p>
                                  <p className="text-[10px] text-slate-400 truncate w-32">{currentUser.role === 'admin' ? (isSuperAdmin ? 'HR / Super Admin' : `${currentUser.department} Head`) : 'Employee'}</p>
                              </div>
                          </div>
                      </div>
                      <SidebarLink id="logout" icon={LogOut} label="Sign Out" active={activeTab} action={handleLogout} />
                  </div>
              </aside>

              {/* MAIN CONTENT AREA */}
              <div className="flex-1 flex flex-col h-full relative overflow-hidden">
                  {/* MOBILE HEADER */}
                  <header className="md:hidden bg-vantage-900 pt-6 pb-20 px-6 rounded-b-[3rem] relative z-10 shadow-2xl shadow-vantage-900/30 shrink-0">
                    <div className="absolute top-[-50%] right-[-20%] w-[400px] h-[400px] bg-gradient-to-b from-emerald-500/10 to-transparent rounded-full blur-3xl pointer-events-none"></div>
                    <div className="flex items-center justify-between relative z-20 mb-6">
                      <div className="flex items-center gap-3">
                        <div className="bg-white/10 p-2 rounded-xl backdrop-blur-md border border-white/10"><Hexagon size={18} className="fill-emerald-400 text-emerald-400"/></div>
                        <div><p className="text-emerald-100/60 text-[10px] font-bold tracking-widest uppercase mb-px">Welcome</p><h1 className="text-white font-bold text-lg tracking-tight">{currentUser.name.split(' ')[0]}</h1></div>
                      </div>
                      <div className="flex gap-3 items-center">
                          {(isRegularUser || isDepartmentAdmin) && (
                            <button onClick={() => setShowPasswordModal(true)} className="p-2.5 bg-white/5 rounded-xl hover:bg-white/10 transition-all backdrop-blur-md border border-white/5"><Settings size={18} className="text-white"/></button>
                          )}
                          <div className="relative">
                              <button onClick={() => {setShowNotifPanel(!showNotifPanel); if(inAppNotifs.filter(n=>!n.read).length) setInAppNotifs(inAppNotifs.map(n=>({...n, read:true})))}} className="p-2.5 bg-white/5 rounded-xl hover:bg-white/10 transition-all backdrop-blur-md border border-white/5"><Bell size={18} className="text-white" />{inAppNotifs.some(n=>!n.read) && <span className="absolute top-2 right-2 w-2 h-2 bg-rose-500 rounded-full border border-vantage-900 animate-pulse"></span>}</button>
                          </div>
                      </div>
                    </div>
                    <div className="relative z-20 pl-1">
                        {activeTab === 'apply' ? (
                             <h2 className="text-2xl font-light text-white/90 leading-tight">{getGreeting()}, <br/><span className="font-bold text-white">Ready to apply?</span></h2>
                        ) : activeTab === 'dashboard' ? (
                            isSuperAdmin ? (
                                <h2 className="text-xl font-light text-white/90 leading-tight">HR <span className="font-bold text-white">Dashboard</span></h2>
                            ) : (
                                <h2 className="text-xl font-light text-white/90 leading-tight">Dept. <span className="font-bold text-white">Dashboard</span><div className="mt-2 inline-flex items-center gap-2 px-3 py-0.5 bg-emerald-500/10 rounded-full border border-emerald-500/20 backdrop-blur-sm"><Shield size={10} className="text-emerald-400"/><span className="text-[10px] text-emerald-100 font-medium">{currentUser.department}</span></div></h2>
                            )
                        ) : (
                             <h2 className="text-2xl font-light text-white/90 leading-tight">{getGreeting()}, <br/><span className="font-bold text-white">Welcome Back.</span></h2>
                        )}
                    </div>
                  </header>

                  {/* DESKTOP HEADER */}
                  <header className="hidden md:flex bg-white border-b border-slate-200 px-8 py-4 justify-between items-center z-20">
                      <div>
                          <h2 className="text-xl font-bold text-slate-800">
                              {activeTab === 'dashboard' ? (isSuperAdmin ? 'HR Dashboard' : 'Department Dashboard') : 
                               activeTab === 'apply' ? 'Apply for Leave' :
                               activeTab === 'history' ? 'My Leave History' : 
                               activeTab === 'users' ? 'Team Management' : 
                               activeTab === 'report' ? 'Leave Report' : 'Settings'}
                          </h2>
                          <p className="text-xs text-slate-500">{getGreeting()}, {currentUser.name.split(' ')[0]}</p>
                      </div>
                      <div className="flex items-center gap-4">
                          {(isRegularUser || isDepartmentAdmin) && <button onClick={() => setShowPasswordModal(true)} className="p-2.5 bg-slate-50 rounded-xl hover:bg-slate-100 transition-all text-slate-500"><Settings size={20}/></button>}
                          <div className="relative">
                              <button onClick={() => {setShowNotifPanel(!showNotifPanel); if(inAppNotifs.filter(n=>!n.read).length) setInAppNotifs(inAppNotifs.map(n=>({...n, read:true})))}} className="p-2.5 bg-slate-50 rounded-xl hover:bg-slate-100 transition-all text-slate-500"><Bell size={20} />{inAppNotifs.some(n=>!n.read) && <span className="absolute top-2 right-2 w-2.5 h-2.5 bg-rose-500 rounded-full border-2 border-white"></span>}</button>
                          </div>
                      </div>
                  </header>

                  {/* NOTIFICATIONS PANEL */}
                  {showNotifPanel && (
                      <div className="absolute top-20 right-6 md:top-20 md:right-10 w-72 bg-white/95 backdrop-blur-xl rounded-3xl shadow-2xl z-50 border border-slate-100 overflow-hidden animate-fadeIn">
                          <div className="bg-slate-50/50 p-4 border-b border-slate-100 flex justify-between items-center"><h3 className="text-xs font-bold text-slate-500 uppercase tracking-wider flex items-center gap-2"><Bell size={12}/> Notifications</h3><button onClick={() => {setInAppNotifs([]); localStorage.removeItem('leave_app_notifications');}} className="text-slate-400 hover:text-rose-500 transition-colors"><Trash2 size={14}/></button></div>
                          <div className="max-h-80 overflow-y-auto">{inAppNotifs.length === 0 ? <div className="p-8 text-center text-slate-400 text-xs font-medium">No new alerts</div> : inAppNotifs.map(n => (<div key={n.id} className={`p-4 border-b border-slate-50 ${n.read ? 'bg-transparent' : 'bg-emerald-50/30'}`}><div className="flex justify-between items-start mb-1"><h4 className={`font-bold text-xs ${n.read ? 'text-slate-700' : 'text-vantage-800'}`}>{n.title}</h4><span className="text-[9px] text-slate-400">{n.time}</span></div><p className="text-[11px] text-slate-500 leading-relaxed">{n.msg}</p></div>))}</div>
                      </div>
                  )}

                  <main className="flex-1 overflow-y-auto p-5 md:p-8 pb-28 md:pb-8 -mt-10 md:mt-0 relative z-20 no-scrollbar">
                    
                    {/* APPLICATION FORM (Visible to Regular Users OR Department Admins who need to apply) */}
                    {(isRegularUser || isDepartmentAdmin) && activeTab === 'apply' && (
                      <div className="animate-fadeIn space-y-5 md:space-y-8 max-w-5xl mx-auto">
                        <div className="flex gap-3 md:gap-6 overflow-x-auto pb-2 px-1 no-scrollbar snap-x md:grid md:grid-cols-4">
                            <BalanceCard type="Earned" used={stats['Earned'] || 0} total={userLimits.earned || 15} icon={PieChart} colorClass="text-emerald-500" bgClass="bg-emerald-50" barClass="bg-emerald-500" />
                            <BalanceCard type="Sick" used={stats['Sick'] || 0} total={userLimits.sick || 10} icon={Activity} colorClass="text-rose-500" bgClass="bg-rose-50" barClass="bg-rose-500" />
                            <BalanceCard type="Pers. Paid" used={stats['Personal Paid'] || 0} total={userLimits.personalPaid || 5} icon={DollarSign} colorClass="text-vantage-500" bgClass="bg-vantage-50" barClass="bg-vantage-500" />
                            <BalanceCard type="Pers. Unpaid" used={stats['Personal Unpaid'] || 0} total={userLimits.personalUnpaid || 5} icon={UserMinus} colorClass="text-indigo-500" bgClass="bg-indigo-50" barClass="bg-indigo-500" />
                        </div>
                        <div className="bg-white p-5 md:p-8 rounded-[1.5rem] shadow-lg shadow-slate-200/60 border border-slate-100 relative overflow-hidden">
                            <div className="absolute top-0 right-0 w-20 h-20 bg-vantage-500/5 rounded-full -mr-5 -mt-5 blur-lg"></div>
                            <h2 className="text-base md:text-lg font-bold text-slate-800 mb-5 flex items-center relative z-10"><Send className="mr-2.5 text-vantage-600" size={18}/> Apply for Leave {isDepartmentAdmin && <span className="text-[10px] text-vantage-600 bg-vantage-50 px-2 py-0.5 rounded-full ml-2 font-semibold">HR Approval</span>}</h2>
                            <form onSubmit={handleApply} className="space-y-4 md:space-y-6 relative z-10">
                                <div className="grid grid-cols-2 gap-3 md:gap-6">
                                    <div><label className="text-[10px] font-bold text-slate-400 uppercase tracking-wider mb-1.5 block ml-1">Department</label><div className="relative"><select disabled={isDepartmentAdmin} value={formData.department} onChange={(e) => setFormData({...formData, department: e.target.value})} className="w-full p-3 md:p-4 bg-slate-50 rounded-xl border border-slate-200 outline-none focus:ring-2 focus:ring-vantage-100 focus:border-vantage-500 transition-all appearance-none text-xs md:text-sm font-semibold text-slate-700">{DEPARTMENTS.map(dept => <option key={dept} value={dept}>{dept}</option>)}</select><ChevronRight className="absolute right-3 top-3 md:top-4 text-slate-400 rotate-90 pointer-events-none" size={14}/></div></div>
                                    <div><label className="text-[10px] font-bold text-slate-400 uppercase tracking-wider mb-1.5 block ml-1">Type</label><div className="relative"><select value={formData.leaveType} onChange={(e) => setFormData({...formData, leaveType: e.target.value})} className="w-full p-3 md:p-4 bg-slate-50 rounded-xl border border-slate-200 outline-none focus:ring-2 focus:ring-vantage-100 focus:border-vantage-500 transition-all appearance-none text-xs md:text-sm font-semibold text-slate-700"><option>Earned</option><option>Sick</option><option>Personal Paid</option><option>Personal Unpaid</option></select><ChevronRight className="absolute right-3 top-3 md:top-4 text-slate-400 rotate-90 pointer-events-none" size={14}/></div></div>
                                </div>
                                <div className="grid grid-cols-2 gap-3 md:gap-6"><div><label className="text-[10px] font-bold text-slate-400 uppercase tracking-wider mb-1.5 block ml-1">Start</label><input type="date" required value={formData.startDate} onChange={(e) => setFormData({...formData, startDate: e.target.value})} className="w-full p-3 md:p-4 bg-slate-50 rounded-xl border border-slate-200 outline-none focus:border-vantage-500 text-xs md:text-sm font-semibold text-slate-700"/></div><div><label className="text-[10px] font-bold text-slate-400 uppercase tracking-wider mb-1.5 block ml-1">End</label><input type="date" required value={formData.endDate} onChange={(e) => setFormData({...formData, endDate: e.target.value})} className="w-full p-3 md:p-4 bg-slate-50 rounded-xl border border-slate-200 outline-none focus:border-vantage-500 text-xs md:text-sm font-semibold text-slate-700"/></div></div>
                                <div><label className="text-[10px] font-bold text-slate-400 uppercase tracking-wider mb-1.5 block ml-1">Reason</label><textarea placeholder="Briefly describe..." rows="2" required value={formData.reason} onChange={(e) => setFormData({...formData, reason: e.target.value})} className="w-full p-3 md:p-4 bg-slate-50 rounded-xl border border-slate-200 outline-none focus:border-vantage-500 text-xs md:text-sm font-medium text-slate-700 resize-none placeholder:text-slate-300"></textarea></div>
                                <button disabled={isLoading} className="w-full bg-vantage-900 text-white py-3.5 md:py-4 rounded-xl font-bold shadow-lg shadow-vantage-900/20 active:scale-95 transition-all hover:bg-vantage-800 flex justify-center items-center gap-2 text-xs md:text-sm tracking-wide">{isLoading ? <><RefreshCw className="animate-spin" size={14}/> Processing...</> : 'Submit Request'}</button>
                            </form>
                        </div>
                      </div>
                    )}
                    
                    {/* ADMIN DASHBOARD (Visible to Department Admins OR Super Admins) */}
                    {(isSuperAdmin || isDepartmentAdmin) && activeTab === 'dashboard' && (
                      <div className="animate-fadeIn pt-2 max-w-5xl mx-auto">
                        {/* Tab Filters */}
                        <div className="flex gap-2 mb-5 bg-white p-1.5 rounded-xl shadow-lg shadow-slate-200/40 border border-slate-100 sticky top-0 z-30">
                            {isSuperAdmin && (
                                <AdminFilterBtn label="HR Pending" count={adminStats.adminPending} active={adminSubTab === 'Admin Pending'} onClick={() => setAdminSubTab('Admin Pending')} activeBg="bg-purple-500" />
                            )}
                            <AdminFilterBtn label="Pending" count={adminStats.regularPending} active={adminSubTab === 'Pending'} onClick={() => setAdminSubTab('Pending')} activeBg="bg-amber-500" />
                            <AdminFilterBtn label="Approved" count={adminStats.approved} active={adminSubTab === 'Approved'} onClick={() => setAdminSubTab('Approved')} activeBg="bg-emerald-500" />
                            <AdminFilterBtn label="Rejected" count={adminStats.rejected} active={adminSubTab === 'Rejected'} onClick={() => setAdminSubTab('Rejected')} activeBg="bg-rose-500" />
                        </div>
                        
                        {/* ADMIN STATS SUMMARY */}
                        <div className="mb-5 overflow-x-auto pb-2 no-scrollbar">
                            <h2 className="text-xs font-bold text-slate-400 uppercase tracking-wider mb-3 ml-1">Total Approved (Days)</h2>
                            <div className="flex gap-3 md:grid md:grid-cols-4">
                                <AdminStatsCard title="Earned" value={adminCatStats.Earned} icon={PieChart} colorClass="bg-emerald-500" />
                                <AdminStatsCard title="Sick" value={adminCatStats.Sick} icon={Activity} colorClass="bg-rose-500" />
                                <AdminStatsCard title="Pers. Paid" value={adminCatStats.PersonalPaid} icon={DollarSign} colorClass="bg-vantage-500" />
                                <AdminStatsCard title="Pers. Unpaid" value={adminCatStats.PersonalUnpaid} icon={UserMinus} colorClass="bg-indigo-500" />
                            </div>
                        </div>

                        <div className="space-y-3 md:grid md:grid-cols-2 md:gap-4 md:space-y-0">
                            {adminStats.list.length === 0 ? <div className="py-12 text-center bg-white rounded-[1.5rem] border border-dashed border-slate-200 col-span-2"><div className="mx-auto w-12 h-12 bg-slate-50 rounded-full flex items-center justify-center mb-3 text-slate-300"><Filter size={20}/></div><p className="text-slate-400 font-medium text-xs">No {adminSubTab} Requests</p></div> : adminStats.list.map(l => <LeaveCard key={l.id} leave={l} isAdmin={true} />)}
                        </div>
                      </div>
                    )}


                    {/* LEAVE HISTORY (Visible to Regular Users AND Department Admins) */}
                    {(isRegularUser || isDepartmentAdmin) && activeTab === 'history' && (
                      <div className="animate-fadeIn pt-2 max-w-5xl mx-auto">
                         <div className="flex justify-between items-center mb-4 px-1 md:hidden"><h2 className="text-xs font-bold text-slate-400 uppercase tracking-wider">Request History</h2><button onClick={() => fetchLeaves(false)} className="p-2 bg-white border border-slate-200 rounded-full text-vantage-600 hover:bg-slate-50 active:scale-95 transition-all shadow-sm"><RefreshCw size={14} className={isLoading ? 'animate-spin' : ''}/></button></div>
                         {leaves.filter(l => l.email === currentUser.email).length === 0 ? <div className="flex flex-col items-center justify-center h-64 text-slate-300 bg-white/50 rounded-[1.5rem] border border-dashed border-slate-200"><List size={40} className="mb-3 opacity-20"/><p className="text-xs font-medium">No records found</p></div> : <div className="space-y-3 md:grid md:grid-cols-2 md:gap-4 md:space-y-0">{leaves.filter(l => l.email === currentUser.email).map(l => <LeaveCard key={l.id} leave={l} isAdmin={false} />)}</div>}
                      </div>
                    )}

                    {/* TEAM ALLOCATIONS (Visible to Super Admin only) */}
                    {isSuperAdmin && activeTab === 'users' && (
                        <div className="animate-fadeIn pt-2 max-w-5xl mx-auto">
                            <div className="bg-white p-5 rounded-[1.5rem] shadow-sm border border-slate-100 mb-5 flex justify-between items-center">
                               <div>
                                 <h2 className="text-base font-bold text-slate-800 mb-1 flex items-center gap-2"><Users className="text-vantage-600" size={18}/> Team Allocations</h2>
                                 <p className="text-[10px] text-slate-400">Manage leave quotas & users.</p>
                               </div>
                               <div className="flex gap-2">
                                   <button onClick={() => setShowArchive(true)} className="p-2.5 bg-white text-slate-600 border border-slate-200 rounded-xl shadow-sm hover:bg-slate-50 active:scale-95 transition-all flex items-center gap-2 text-xs font-bold"><Archive size={16}/> Archive</button>
                                   <button onClick={() => setShowAddUserModal(true)} className="p-2.5 bg-vantage-500 text-white rounded-xl shadow-lg shadow-vantage-100 hover:bg-vantage-600 active:scale-95 transition-all flex items-center gap-2 text-xs font-bold"><UserPlus size={16}/> Add User</button>
                               </div>
                            </div>
                            
                            {/* Archive View (Overlay) */}
                            {showArchive ? (
                                 <div className="space-y-3">
                                    <div className="flex justify-between items-center mb-4">
                                        <h3 className="text-xs font-bold text-slate-400 uppercase tracking-wider flex items-center gap-2"><Archive size={14}/> Archived Users</h3>
                                        <button onClick={() => setShowArchive(false)} className="text-xs font-bold text-vantage-600 hover:underline">Back to Team</button>
                                    </div>
                                    {allUsers.filter(u => u.isDeleted).length === 0 ? 
                                        <div className="text-center text-slate-400 mt-10 text-xs">No archived users.</div> : 
                                        allUsers.filter(u => u.isDeleted).map((user, idx) => (
                                        <div key={idx} className="p-4 rounded-[1.25rem] shadow-sm border border-slate-200 bg-slate-50 mb-3 flex justify-between items-center opacity-75 hover:opacity-100 transition-opacity">
                                            <div>
                                                <div className="font-bold text-slate-600 text-sm line-through decoration-slate-400">{user.name}</div>

                                <div className="flex items-center gap-2">
                                    <div className="p-2 rounded-lg bg-vantage-100 text-vantage-600"><Code size={18}/></div>
                                    <div><p className="text-xs font-bold text-slate-700">Backend Script</p><p className="text-[10px] text-slate-500">Google Apps Script Code.gs</p></div>
                                </div>
                                <button onClick={copyToClipboard} className="flex items-center gap-2 px-3 py-1.5 bg-white border border-slate-200 rounded-lg text-[10px] font-bold text-slate-600 hover:bg-slate-50 active:scale-95 transition-all"><Copy size={12}/> Copy Code</button>
                             </div>
                             <div className="relative">
                                 <textarea readOnly value={APPS_SCRIPT_TEMPLATE} className="w-full h-32 p-3 bg-slate-800 text-slate-300 font-mono text-[10px] rounded-xl outline-none resize-y border border-slate-700" spellCheck="false"></textarea>
                             </div>
                        </div>

                        <label className="block text-[10px] font-bold text-slate-400 uppercase mb-1.5 ml-1 tracking-wider">Apps Script URL</label>
                        <input value={scriptUrl} onChange={(e) => setScriptUrl(e.target.value)} placeholder="https://script.google.com/..." className="w-full p-3 bg-slate-50 border border-slate-200 rounded-xl text-xs mb-4 focus:ring-2 focus:ring-vantage-100 focus:border-vantage-500 outline-none transition-all text-slate-600"/>
                        <button onClick={() => { localStorage.setItem('google_script_url_v2', scriptUrl); showToast("Saved Successfully"); fetchLeaves(); }} className="w-full bg-vantage-900 text-white py-3.5 rounded-xl font-bold text-xs shadow-lg shadow-vantage-900/20 hover:bg-vantage-800 transition-all">Save Connection</button>
                      </div>
                    )}
                  </main>

                  {notification && <div className={`absolute top-20 left-1/2 transform -translate-x-1/2 px-4 py-2.5 rounded-2xl shadow-xl flex items-center gap-2 z-50 text-white text-xs font-bold animate-bounce shadow-vantage-900/20 ${notification.type === 'error' ? 'bg-red-500' : 'bg-vantage-900'}`}>{notification.type === 'error' ? <AlertCircle size={16}/> : <CheckCircle size={16}/>}{notification.msg}</div>}

                  {/* MOBILE BOTTOM NAV */}
                  <div className="md:hidden fixed bottom-5 left-0 right-0 px-5 z-30">
                      <nav className="bg-white/90 backdrop-blur-xl border border-white/50 shadow-xl shadow-vantage-900/5 rounded-[1.5rem] flex justify-around items-center h-16 px-1">
                        
                        {(isSuperAdmin || isDepartmentAdmin) && (
                            <NavBtn 
                                id="dashboard" 
                                icon={LayoutGrid} 
                                label={isSuperAdmin ? "HR" : "Dept."} 
                                active={activeTab} 
                                set={setActiveTab} 
                            />
                        )}
                        {(isRegularUser || isDepartmentAdmin) && (
                            <NavBtn 
                                id="apply" 
                                icon={Send} 
                                label="Apply" 
                                active={activeTab} 
                                set={setActiveTab} 
                            />
                        )}
                        {(isRegularUser || isDepartmentAdmin) && <NavBtn id="history" icon={List} label="History" active={activeTab} set={setActiveTab} />}
                        {isSuperAdmin && <NavBtn id="users" icon={Users} label="Team" active={activeTab} set={setActiveTab} />}
                        {(isSuperAdmin || isDepartmentAdmin) && <NavBtn id="report" icon={FileText} label="Report" active={activeTab} set={setActiveTab} />}
                        {isSuperAdmin && <NavBtn id="settings" icon={Settings} label="Config" active={activeTab} set={setActiveTab} />}
                        <NavBtn id="logout" icon={LogOut} label="Logout" active={activeTab} action={handleLogout} danger={true} />
                      </nav>
                  </div>
              </div>
            </div>
          );
        }

        const root = createRoot(document.getElementById('root'));
        root.render(<LeavePortal />);
    </script>
</body>
</html>
