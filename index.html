<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Vantage Portal</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    colors: {
                        vantage: { 900: '#022c22', 800: '#064e3b', 600: '#059669', 500: '#10b981', 100: '#d1fae5', 50: '#f0fdf4' }
                    },
                    fontFamily: { sans: ['Plus Jakarta Sans', 'sans-serif'] },
                    boxShadow: { 'soft': '0 5px 20px -5px rgba(0,0,0,0.05)', 'glow': '0 0 15px rgba(16, 185, 129, 0.2)' },
                    fontSize: { 'xxs': '0.65rem' }
                }
            }
        }
    </script>
    <script type="importmap">{"imports": {"react": "https://esm.sh/react@18.2.0", "react-dom/client": "https://esm.sh/react-dom@18.2.0/client", "lucide-react": "https://esm.sh/lucide-react@0.292.0"}}</script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@400;500;600;700;800&display=swap" rel="stylesheet">
    <style>
        body { font-family: 'Plus Jakarta Sans', sans-serif; overscroll-behavior-y: none; -webkit-tap-highlight-color: transparent; background-color: #f8fafc; }
        @keyframes fadeIn { from { opacity: 0; transform: translateY(10px); } to { opacity: 1; transform: translateY(0); } }
        .animate-fadeIn { animation: fadeIn 0.3s cubic-bezier(0.16, 1, 0.3, 1) forwards; }
        .no-scrollbar::-webkit-scrollbar { display: none; } .no-scrollbar { -ms-overflow-style: none; scrollbar-width: none; }
        .pb-safe { padding-bottom: env(safe-area-inset-bottom, 1rem); }
        .toggle-checkbox:checked { right: 0; border-color: #10b981; }
        .toggle-checkbox:checked + .toggle-label { background-color: #10b981; }
    </style>
</head>
<body class="bg-slate-50 h-[100dvh] w-screen overflow-hidden text-slate-800">
    <div id="root" class="h-full w-full"></div>

    <script type="text/babel" data-type="module">
        import React, { useState, useEffect, useRef } from 'react';
        import { createRoot } from 'react-dom/client';
        import { 
          Calendar, User, Send, CheckCircle, XCircle, Settings, AlertCircle, LogOut, Shield, List, 
          RefreshCw, Clock, ChevronRight, Lock, PieChart, Activity, Filter, Building2, Briefcase, 
          Users, Edit3, MessageSquare, Bell, Trash2, LayoutGrid, Hexagon, Key, DollarSign, UserMinus, UserPlus, Mail, CheckSquare, XSquare, UserCog, Archive, RotateCcw
        } from 'lucide-react';

        const APPS_SCRIPT_TEMPLATE = `/* See Code.gs for full content */`;

        function LeavePortal() {
          const DEPARTMENTS = ["Brokerage", "Safety", "Local", "Inbound Custom", "Accounting", "Outbound", "Warehouse"];
          const DEFAULT_LIMITS = { 'Earned': 15, 'Sick': 10, 'Personal Paid': 5, 'Personal Unpaid': 5 };

          // STORAGE KEYS
          const STORAGE_KEY_USER = 'vantage_user_session_v2';
          const STORAGE_KEY_LEAVES = 'vantage_cached_leaves_v2';
          const STORAGE_KEY_USERS_LIST = 'vantage_cached_users_list_v2';
          const STORAGE_KEY_URL = 'google_script_url_v2';

          const [view, setView] = useState('loading'); // Start in loading state to check session
          const [currentUser, setCurrentUser] = useState(null);
          const [activeTab, setActiveTab] = useState('dashboard');
          const [adminSubTab, setAdminSubTab] = useState('Pending');
          
          // Initial State from LocalStorage (Instant Load)
          const [leaves, setLeaves] = useState(() => {
              const cached = localStorage.getItem(STORAGE_KEY_LEAVES);
              return cached ? JSON.parse(cached) : [];
          });
          
          const [allUsers, setAllUsers] = useState(() => {
              const cached = localStorage.getItem(STORAGE_KEY_USERS_LIST);
              return cached ? JSON.parse(cached) : [];
          });
          
          const [scriptUrl, setScriptUrl] = useState('https://script.google.com/macros/s/AKfycbywHdk55GxXQ_FPDdhZEJaalMnqYkBZmRbxFpCMuYzZNNbd_cqAiuxFsaSdsHtTLvLz/exec');
          
          const [isLoading, setIsLoading] = useState(false);
          const [notification, setNotification] = useState(null);
          const [email, setEmail] = useState('');
          const [password, setPassword] = useState('');
          const [name, setName] = useState(''); 
          const [isLoginLoading, setIsLoginLoading] = useState(false);

          const [editingUser, setEditingUser] = useState(null); 
          const [allocations, setAllocations] = useState({ earned: 0, sick: 0, personalPaid: 0, personalUnpaid: 0 });
          const [editUserRole, setEditUserRole] = useState('user');
          const [editUserDept, setEditUserDept] = useState('Unassigned');
          const [editUserActive, setEditUserActive] = useState(false);

          const [actionModal, setActionModal] = useState(null); 
          const [adminMessage, setAdminMessage] = useState('');
          const [inAppNotifs, setInAppNotifs] = useState([]);
          const [showNotifPanel, setShowNotifPanel] = useState(false);
          const prevLeavesRef = useRef([]); 
          const [showPasswordModal, setShowPasswordModal] = useState(false);
          const [newPassword, setNewPassword] = useState('');
          
          const [emailEnabled, setEmailEnabled] = useState(true);
          const [showAddUserModal, setShowAddUserModal] = useState(false);
          const [newUser, setNewUser] = useState({ name: '', email: '', password: '', role: 'user', department: 'Brokerage', earned: 15, sick: 10, personalPaid: 5, personalUnpaid: 5 });
          
          const [showArchive, setShowArchive] = useState(false);

          const [formData, setFormData] = useState({ department: 'Brokerage', leaveType: 'Earned', startDate: '', endDate: '', reason: '' });

          const getGreeting = () => {
            const hour = new Date().getHours();
            if (hour < 12) return "Good Morning";
            if (hour < 18) return "Good Afternoon";
            return "Good Evening";
          };

          const formatDate = (dateString) => {
            if (!dateString) return '';
            const date = new Date(dateString);
            if (isNaN(date.getTime())) return dateString;
            return date.toLocaleDateString('en-US', { month: 'short', day: 'numeric', year: 'numeric' });
          };

          const isSuperAdmin = currentUser?.role === 'admin' && currentUser?.department === 'All';

          // --- APP INITIALIZATION ---
          useEffect(() => {
            const meta1 = document.createElement('meta'); meta1.name = "apple-mobile-web-app-capable"; meta1.content = "yes"; document.head.appendChild(meta1);
            const meta2 = document.createElement('meta'); meta2.name = "apple-mobile-web-app-status-bar-style"; meta2.content = "black-translucent"; document.head.appendChild(meta2);
            if ("Notification" in window && Notification.permission !== "granted") Notification.requestPermission();
            
            // 1. Check for Saved URL
            const savedUrl = localStorage.getItem(STORAGE_KEY_URL);
            if (savedUrl) setScriptUrl(savedUrl);
            
            // 2. Load Notifications
            const savedNotifs = localStorage.getItem('leave_app_notifications');
            if (savedNotifs) setInAppNotifs(JSON.parse(savedNotifs));

            // 3. CHECK SESSION (Instant Login)
            const sessionUser = localStorage.getItem(STORAGE_KEY_USER);
            if (sessionUser) {
                const user = JSON.parse(sessionUser);
                setCurrentUser(user);
                setEmailEnabled(user.emailEnabled);
                setView(user.role === 'admin' ? 'admin' : 'user');
            } else {
                setView('login');
            }
          }, []);

          useEffect(() => { localStorage.setItem('leave_app_notifications', JSON.stringify(inAppNotifs)); }, [inAppNotifs]);

          // --- DATA SYNC ---
          useEffect(() => {
            if (view !== 'login' && view !== 'signup' && view !== 'loading' && scriptUrl) {
                // Fetch fresh data in background
                fetchLeaves(true); 
                if (isSuperAdmin) fetchUsersList();
                
                const interval = setInterval(() => fetchLeaves(true), 15000);
                return () => clearInterval(interval);
            }
          }, [view, scriptUrl, currentUser]);

          // --- NOTIFICATIONS ---
          useEffect(() => {
            if (leaves.length === 0 || prevLeavesRef.current.length === 0) { prevLeavesRef.current = leaves; return; }
            const newNotifs = [];
            if (currentUser?.role === 'admin') {
                const getPendingCount = (list) => list.filter(l => l.status === 'Pending' && (currentUser.department === 'All' || l.department === currentUser.department)).length;
                if (getPendingCount(leaves) > getPendingCount(prevLeavesRef.current)) {
                    newNotifs.push({ id: Date.now(), title: "New Request", msg: "An employee applied for leave.", time: new Date().toLocaleTimeString([], {hour: '2-digit', minute:'2-digit'}), read: false });
                    showToast("ðŸ”” New Leave Request!", "success");
                }
            }
            if (currentUser?.role === 'user') {
                const myCurrentLeaves = leaves.filter(l => l.email === currentUser.email);
                myCurrentLeaves.forEach(currLeave => {
                    const prevLeave = prevLeavesRef.current.find(p => p.id === currLeave.id);
                    if (prevLeave && prevLeave.status === 'Pending' && currLeave.status !== 'Pending') {
                        const isApproved = currLeave.status === 'Approved';
                        newNotifs.push({ id: Date.now() + Math.random(), title: isApproved ? "Leave Approved" : "Leave Rejected", msg: `Your ${currLeave.leaveType} was ${currLeave.status}.`, time: new Date().toLocaleTimeString([], {hour: '2-digit', minute:'2-digit'}), read: false, type: isApproved ? 'success' : 'error' });
                        showToast(isApproved ? "ðŸŽ‰ Approved!" : "âš ï¸ Update Received");
                    }
                });
            }
            if (newNotifs.length > 0) setInAppNotifs(prev => [...newNotifs, ...prev]);
            prevLeavesRef.current = leaves;
          }, [leaves, currentUser]);

          const showToast = (msg, type = 'success') => { setNotification({ msg, type }); setTimeout(() => setNotification(null), 4000); };
          const getDaysDiff = (start, end) => { const d1 = new Date(start); const d2 = new Date(end); return Math.ceil(Math.abs(d2 - d1) / (1000 * 60 * 60 * 24)) + 1 || 0; };

          const getLeaveStats = () => {
            const stats = { 'Earned': 0, 'Sick': 0, 'Personal Paid': 0, 'Personal Unpaid': 0 };
            leaves.filter(l => l.email === currentUser.email && l.status === 'Approved').forEach(l => {
                if (stats[l.leaveType] !== undefined) stats[l.leaveType] += getDaysDiff(l.startDate, l.endDate);
            });
            return stats;
          };
          
          const getAdminCategoryStats = () => {
            if (!currentUser) return { Earned: 0, Sick: 0, PersonalPaid: 0, PersonalUnpaid: 0 };
            const stats = { Earned: 0, Sick: 0, PersonalPaid: 0, PersonalUnpaid: 0 };
            const deptLeaves = leaves.filter(l => (currentUser.department === 'All' || l.department === currentUser.department) && l.status === 'Approved');
            deptLeaves.forEach(l => {
                const days = getDaysDiff(l.startDate, l.endDate);
                if (l.leaveType === 'Earned') stats.Earned += days;
                else if (l.leaveType === 'Sick') stats.Sick += days;
                else if (l.leaveType === 'Personal Paid') stats.PersonalPaid += days;
                else if (l.leaveType === 'Personal Unpaid') stats.PersonalUnpaid += days;
            });
            return stats;
          };

          const calculateUserTakenLeaves = (userEmail) => {
             return leaves.filter(l => l.email === userEmail && l.status === 'Approved').reduce((acc, leave) => acc + getDaysDiff(leave.startDate, leave.endDate), 0);
          };

          const fetchUsersList = async () => { 
              try { 
                  const r = await fetch(scriptUrl + "?action=users"); 
                  const d = await r.json(); 
                  if (d.status === 'success') {
                      setAllUsers(d.data);
                      // Cache users
                      localStorage.setItem(STORAGE_KEY_USERS_LIST, JSON.stringify(d.data));
                  }
              } catch (e) {} 
          };

          const fetchLeaves = async (silent = false) => { 
              if (!scriptUrl) return; 
              if (!silent) setIsLoading(true); 
              try { 
                  const r = await fetch(scriptUrl); 
                  const d = await r.json(); 
                  if (d.status === 'success') {
                      setLeaves(d.data);
                      // Cache leaves
                      localStorage.setItem(STORAGE_KEY_LEAVES, JSON.stringify(d.data));
                  }
              } catch (e) { 
                  if(!silent) showToast("Sync Error", "error"); 
              } finally { 
                  if (!silent) setIsLoading(false); 
              } 
          };

          const handleLogin = async (e) => {
            e.preventDefault(); setIsLoginLoading(true);
            if (!scriptUrl) { showToast("Database URL missing.", "error"); setIsLoginLoading(false); return; }
            try {
                const r = await fetch(scriptUrl + "?action=users"); const d = await r.json();
                if (d.status === 'success') {
                    const u = d.data.find(u => String(u.email).toLowerCase() === String(email).toLowerCase() && String(u.password) === String(password));
                    if (u) {
                        if (u.isDeleted) { showToast("Account Archived.", "error"); setIsLoginLoading(false); return; }
                        if (u.isActive === false) { showToast("Account Pending Approval", "error"); setIsLoginLoading(false); return; }
                        
                        const userObj = { name: u.name, email: u.email, role: u.role, department: u.department || 'All', limits: u.limits, emailEnabled: u.emailEnabled };
                        
                        // Save Session
                        localStorage.setItem(STORAGE_KEY_USER, JSON.stringify(userObj));
                        
                        setCurrentUser(userObj);
                        setEmailEnabled(u.emailEnabled);
                        setView(u.role === 'admin' ? 'admin' : 'user'); setActiveTab('dashboard');
                    } else showToast("Invalid Credentials", "error");
                } else showToast("Database Error", "error");
            } catch (error) { showToast("Connection Failed", "error"); } finally { setIsLoginLoading(false); }
          };

          const handleSignup = async (e) => {
            e.preventDefault();
            setIsLoginLoading(true);
            try {
                const resp = await fetch(scriptUrl, { 
                    method: 'POST', mode: 'no-cors', 
                    headers: { 'Content-Type': 'application/json' }, 
                    body: JSON.stringify({ 
                        action: 'register', 
                        name, email, password 
                    }) 
                });
                showToast("Signup Successful! Wait for Admin approval.");
                setView('login');
                setName(''); setEmail(''); setPassword('');
            } catch (e) { showToast("Signup Failed", "error"); } finally { setIsLoginLoading(false); }
          };

          const toggleEmailNotifications = async () => {
              const newState = !emailEnabled;
              setEmailEnabled(newState);
              // Update local session
              const updatedUser = { ...currentUser, emailEnabled: newState };
              setCurrentUser(updatedUser);
              localStorage.setItem(STORAGE_KEY_USER, JSON.stringify(updatedUser));

              try {
                  await fetch(scriptUrl, {
                      method: 'POST', mode: 'no-cors', 
                      headers: { 'Content-Type': 'application/json' }, 
                      body: JSON.stringify({ action: 'toggle_email_pref', email: currentUser.email, enabled: newState })
                  });
                  showToast(newState ? "Email Alerts ON" : "Email Alerts OFF");
              } catch(e) { setEmailEnabled(!newState); showToast("Failed to update preference", "error"); }
          };

          const handleUpdateUser = async () => {
             if(!editingUser) return;
             setIsLoading(true);
             try {
                await fetch(scriptUrl, { 
                    method: 'POST', mode: 'no-cors', 
                    headers: { 'Content-Type': 'application/json' }, 
                    body: JSON.stringify({ 
                        action: 'admin_update_user', 
                        email: editingUser.email, 
                        role: editUserRole, 
                        department: editUserDept, 
                        isActive: editUserActive,
                        ...allocations 
                    }) 
                });
                showToast("User Updated!"); 
                setAllUsers(prevUsers => prevUsers.map(u => u.email === editingUser.email ? {
                    ...u, 
                    role: editUserRole, 
                    department: editUserDept, 
                    isActive: editUserActive,
                    limits: allocations
                } : u));
                setEditingUser(null);
             } catch (e) { showToast("Update Failed", "error"); } finally { setIsLoading(false); }
          };

          const handleUserStatusChange = async (targetUser, isDeleted) => {
              if(!targetUser) return;
              setIsLoading(true);
              try {
                await fetch(scriptUrl, { 
                    method: 'POST', mode: 'no-cors', 
                    headers: { 'Content-Type': 'application/json' }, 
                    body: JSON.stringify({ 
                        action: 'set_user_deleted_status', 
                        email: targetUser.email, 
                        isDeleted: isDeleted 
                    }) 
                });
                showToast(isDeleted ? "User Archived" : "User Restored & Activated");
                setAllUsers(prevUsers => prevUsers.map(u => 
                    u.email === targetUser.email ? {
                        ...u, 
                        isDeleted: isDeleted,
                        isActive: isDeleted ? u.isActive : true // Auto-activate on restore
                    } : u
                ));
                setEditingUser(null);
              } catch (e) { showToast("Action Failed", "error"); } finally { setIsLoading(false); }
          };

          const handleChangePassword = async () => {
             if(!newPassword) return; setIsLoading(true);
             try {
                await fetch(scriptUrl, { method: 'POST', mode: 'no-cors', headers: { 'Content-Type': 'application/json' }, body: JSON.stringify({ action: 'change_password', email: currentUser.email, newPassword: newPassword }) });
                showToast("Password Updated!"); setShowPasswordModal(false); setNewPassword('');
             } catch (e) { showToast("Update Failed", "error"); } finally { setIsLoading(false); }
          };

          const handleLogout = () => { 
              setCurrentUser(null); 
              setView('login'); 
              setEmail(''); 
              setPassword(''); 
              setInAppNotifs([]);
              // Clear session
              localStorage.removeItem(STORAGE_KEY_USER);
          };

          const handleApply = async (e) => {
            e.preventDefault();
            const days = getDaysDiff(formData.startDate, formData.endDate);
            const stats = getLeaveStats();
            const limit = currentUser.limits ? 
                (formData.leaveType === 'Earned' ? currentUser.limits.earned : 
                 formData.leaveType === 'Sick' ? currentUser.limits.sick : 
                 formData.leaveType === 'Personal Paid' ? currentUser.limits.personalPaid : 
                 currentUser.limits.personalUnpaid) 
                 : DEFAULT_LIMITS[formData.leaveType];

            const used = stats[formData.leaveType] || 0;
            if (used + days > limit) return showToast(`Insufficient Balance! Limit: ${limit}`, 'error');

            setIsLoading(true);
            try {
              await fetch(scriptUrl, { method: 'POST', mode: 'no-cors', headers: { 'Content-Type': 'application/json' }, body: JSON.stringify({ action: 'apply', id: 'L' + Date.now(), name: currentUser.name, email: currentUser.email, department: currentUser.department, ...formData }) });
              // Optimistic Update for instant feel
              const newLeave = { 
                  id: 'L' + Date.now(), 
                  name: currentUser.name, 
                  email: currentUser.email, 
                  department: currentUser.department, 
                  status: 'Pending', 
                  ...formData 
              };
              setLeaves([newLeave, ...leaves]);
              
              setFormData({ ...formData, reason: '', startDate: '', endDate: '' }); setActiveTab('history'); showToast("Application Sent!"); 
              
              // Sync in background
              fetchLeaves(true);
            } catch (error) { showToast("Network Error", "error"); } finally { setIsLoading(false); }
          };

          const initiateAdminAction = (id, status) => { setActionModal({ id, status }); setAdminMessage(''); };
          const confirmAdminAction = async () => {
            if (!actionModal) return;
            setLeaves(leaves.map(l => l.id === actionModal.id ? { ...l, status: actionModal.status, adminMessage } : l)); setActionModal(null);
            try { await fetch(scriptUrl, { method: 'POST', mode: 'no-cors', headers: { 'Content-Type': 'application/json' }, body: JSON.stringify({ action: 'update', id: actionModal.id, status: actionModal.status, message: adminMessage }) }); showToast(`Request ${actionModal.status}`); } catch (e) { showToast("Failed to sync", "error"); }
          };

          const handleSaveAllocation = async () => {
             if(!editingUser) return; setIsLoading(true);
             try {
                await fetch(scriptUrl, { method: 'POST', mode: 'no-cors', headers: { 'Content-Type': 'application/json' }, body: JSON.stringify({ action: 'update_user_quota', email: editingUser.email, ...allocations }) });
                showToast("Quotas Updated!"); setAllUsers(allUsers.map(u => u.email === editingUser.email ? {...u, limits: allocations} : u)); setEditingUser(null);
             } catch (e) { showToast("Update Failed", "error"); } finally { setIsLoading(false); }
          };
          
          const handleAddUser = async () => {
            if(!newUser.name || !newUser.email || !newUser.password) return showToast("Fill all fields", "error");
            setIsLoading(true);
            try {
                const resp = await fetch(scriptUrl, { method: 'POST', mode: 'no-cors', headers: { 'Content-Type': 'application/json' }, body: JSON.stringify({ action: 'add_user', ...newUser }) });
                showToast("User Added Successfully!");
                setShowAddUserModal(false);
                fetchUsersList(); 
                setNewUser({ name: '', email: '', password: '', role: 'user', department: 'Brokerage', earned: 15, sick: 10, personalPaid: 5, personalUnpaid: 5 });
            } catch (e) { showToast("Failed to add user", "error"); } finally { setIsLoading(false); }
          };

          const openAllocationModal = (user) => {
              setEditingUser(user);
              const limits = user.limits || {};
              setAllocations({
                  earned: limits.earned || 15,
                  sick: limits.sick || 10,
                  personalPaid: limits.personalPaid || 5,
                  personalUnpaid: limits.personalUnpaid || 5
              });
              setEditUserRole(user.role);
              setEditUserDept(user.department);
              setEditUserActive(user.isActive);
          };

          const getFilteredLeavesForAdmin = () => {
             const deptLeaves = leaves.filter(l => currentUser.department === 'All' || l.department === currentUser.department);
             return { 
                 pending: deptLeaves.filter(l => l.status === 'Pending').length,
                 approved: deptLeaves.filter(l => l.status === 'Approved').length,
                 rejected: deptLeaves.filter(l => l.status === 'Rejected').length,
                 list: deptLeaves.filter(l => l.status === adminSubTab)
             };
          };

          // --- Components ---
          const BalanceCard = ({ type, used, total, icon: Icon, colorClass, bgClass, barClass }) => {
            const remaining = total - used;
            const percent = Math.min((used / total) * 100, 100);
            return (
              <div className="bg-white p-4 rounded-[1.5rem] shadow-soft border border-slate-100 relative overflow-hidden group min-w-[130px] md:min-w-0 shrink-0 snap-center">
                <div className={`absolute -right-3 -top-3 p-2 opacity-5 ${colorClass} transform scale-125`}><Icon size={60} /></div>
                <div className="flex justify-between items-start mb-3 relative z-10">
                  <div>
                    <div className={`h-8 w-8 rounded-xl flex items-center justify-center mb-2 ${bgClass} ${colorClass}`}><Icon size={16} /></div>
                    <p className="text-[9px] font-bold text-slate-400 uppercase tracking-wider">{type}</p>
                    <h3 className="text-2xl font-extrabold text-slate-800 mt-0.5">{remaining}</h3>
                  </div>
                </div>
                <div className="w-full bg-slate-100 rounded-full h-1 mt-1 overflow-hidden"><div className={`h-1 rounded-full ${barClass}`} style={{ width: `${percent}%` }}></div></div>
                <p className="text-[9px] text-right mt-1.5 text-slate-400 font-medium">{used} / {total} Used</p>
              </div>
            );
          };
          
          const AdminStatsCard = ({ title, value, icon: Icon, colorClass }) => (
              <div className="bg-white p-4 rounded-2xl border border-slate-100 shadow-sm flex items-center gap-3 flex-1 min-w-[120px]">
                  <div className={`p-2.5 rounded-xl ${colorClass} bg-opacity-10`}><Icon size={18} className={colorClass.replace('bg-', 'text-')}/></div>
                  <div><p className="text-[9px] font-bold text-slate-400 uppercase tracking-wider">{title}</p><h3 className="text-xl font-bold text-slate-800">{value}</h3></div>
              </div>
          );

          const LeaveCard = ({ leave, isAdmin }) => (
            <div className="bg-white p-4 rounded-[1.25rem] shadow-soft border border-slate-100 mb-3 transition-all hover:shadow-md">
              <div className="flex justify-between items-start mb-3">
                <div className="flex gap-3 items-center">
                  <div className={`h-10 w-10 rounded-xl flex items-center justify-center text-white font-bold shadow-md shrink-0 ${leave.leaveType === 'Sick' ? 'bg-rose-500' : leave.leaveType === 'Earned' ? 'bg-emerald-500' : 'bg-indigo-500'}`}>{leave.name.charAt(0)}</div>

                      <div className="animate-fadeIn pt-2 max-w-5xl mx-auto">
                         <div className="flex justify-between items-center mb-4 px-1 md:hidden"><h2 className="text-xs font-bold text-slate-400 uppercase tracking-wider">Request History</h2><button onClick={() => fetchLeaves(false)} className="p-2 bg-white border border-slate-200 rounded-full text-vantage-600 hover:bg-slate-50 active:scale-95 transition-all shadow-sm"><RefreshCw size={14} className={isLoading ? 'animate-spin' : ''}/></button></div>
                         {leaves.filter(l => l.email === currentUser.email).length === 0 ? <div className="flex flex-col items-center justify-center h-64 text-slate-300 bg-white/50 rounded-[1.5rem] border border-dashed border-slate-200"><List size={40} className="mb-3 opacity-20"/><p className="text-xs font-medium">No records found</p></div> : <div className="space-y-3 md:grid md:grid-cols-2 md:gap-4 md:space-y-0">{leaves.filter(l => l.email === currentUser.email).map(l => <LeaveCard key={l.id} leave={l} isAdmin={false} />)}</div>}
                      </div>
                    )}

                    {currentUser.role === 'admin' && activeTab === 'dashboard' && (
                      <div className="animate-fadeIn pt-2 max-w-5xl mx-auto">
                        <div className="flex gap-2 mb-5 bg-white p-1.5 rounded-xl shadow-lg shadow-slate-200/40 border border-slate-100 sticky top-0 z-30">
                            <AdminFilterBtn label="Pending" count={adminStats.pending} active={adminSubTab === 'Pending'} onClick={() => setAdminSubTab('Pending')} activeBg="bg-amber-500" />
                            <AdminFilterBtn label="Approved" count={adminStats.approved} active={adminSubTab === 'Approved'} onClick={() => setAdminSubTab('Approved')} activeBg="bg-emerald-500" />
                            <AdminFilterBtn label="Rejected" count={adminStats.rejected} active={adminSubTab === 'Rejected'} onClick={() => setAdminSubTab('Rejected')} activeBg="bg-rose-500" />
                        </div>
                        
                        {/* ADMIN STATS SUMMARY */}
                        <div className="mb-5 overflow-x-auto pb-2 no-scrollbar">
                            <h2 className="text-xs font-bold text-slate-400 uppercase tracking-wider mb-3 ml-1">Total Approved (Days)</h2>
                            <div className="flex gap-3 md:grid md:grid-cols-4">
                                <AdminStatsCard title="Earned" value={adminCatStats.Earned} icon={PieChart} colorClass="bg-emerald-500" />
                                <AdminStatsCard title="Sick" value={adminCatStats.Sick} icon={Activity} colorClass="bg-rose-500" />
                                <AdminStatsCard title="Pers. Paid" value={adminCatStats.PersonalPaid} icon={DollarSign} colorClass="bg-vantage-500" />
                                <AdminStatsCard title="Pers. Unpaid" value={adminCatStats.PersonalUnpaid} icon={UserMinus} colorClass="bg-indigo-500" />
                            </div>
                        </div>

                        <div className="space-y-3 md:grid md:grid-cols-2 md:gap-4 md:space-y-0">
                            {adminStats.list.length === 0 ? <div className="py-12 text-center bg-white rounded-[1.5rem] border border-dashed border-slate-200 col-span-2"><div className="mx-auto w-12 h-12 bg-slate-50 rounded-full flex items-center justify-center mb-3 text-slate-300"><Filter size={20}/></div><p className="text-slate-400 font-medium text-xs">No {adminSubTab} Requests</p></div> : adminStats.list.map(l => <LeaveCard key={l.id} leave={l} isAdmin={true} />)}
                        </div>
                      </div>
                    )}

                    {isSuperAdmin && activeTab === 'users' && (
                        <div className="animate-fadeIn pt-2 max-w-5xl mx-auto">
                            <div className="bg-white p-5 rounded-[1.5rem] shadow-sm border border-slate-100 mb-5 flex justify-between items-center">
                               <div>
                                 <h2 className="text-base font-bold text-slate-800 mb-1 flex items-center gap-2"><Users className="text-vantage-600" size={18}/> Team Allocations</h2>
                                 <p className="text-[10px] text-slate-400">Manage leave quotas & users.</p>
                               </div>
                               <div className="flex gap-2">
                                   <button onClick={() => setShowArchive(true)} className="p-2.5 bg-white text-slate-600 border border-slate-200 rounded-xl shadow-sm hover:bg-slate-50 active:scale-95 transition-all flex items-center gap-2 text-xs font-bold"><Archive size={16}/> Archive</button>
                                   <button onClick={() => setShowAddUserModal(true)} className="p-2.5 bg-vantage-500 text-white rounded-xl shadow-lg shadow-vantage-100 hover:bg-vantage-600 active:scale-95 transition-all flex items-center gap-2 text-xs font-bold"><UserPlus size={16}/> Add User</button>
                               </div>
                            </div>
                            
                            {/* Archive View (Overlay) */}
                            {showArchive ? (
                                 <div className="space-y-3">
                                    <div className="flex justify-between items-center mb-4">
                                        <h3 className="text-xs font-bold text-slate-400 uppercase tracking-wider flex items-center gap-2"><Archive size={14}/> Archived Users</h3>
                                        <button onClick={() => setShowArchive(false)} className="text-xs font-bold text-vantage-600 hover:underline">Back to Team</button>
                                    </div>
                                    {allUsers.filter(u => u.isDeleted).length === 0 ? 
                                        <div className="text-center text-slate-400 mt-10 text-xs">No archived users.</div> : 
                                        allUsers.filter(u => u.isDeleted).map((user, idx) => (
                                        <div key={idx} className="p-4 rounded-[1.25rem] shadow-sm border border-slate-200 bg-slate-50 mb-3 flex justify-between items-center opacity-75 hover:opacity-100 transition-opacity">
                                            <div>
                                                <div className="font-bold text-slate-600 text-sm line-through decoration-slate-400">{user.name}</div>
                                                <div className="text-[10px] text-slate-400">{user.email}</div>
                                            </div>
                                            <button onClick={() => handleUserStatusChange(user, false)} className="p-2.5 bg-white text-vantage-600 rounded-xl hover:bg-vantage-50 border border-slate-200 flex items-center gap-2 text-[10px] font-bold"><RotateCcw size={14}/> Restore</button>
                                        </div>
                                    ))}
                                 </div>
                            ) : (
                            <>
                                {/* SEPARATE LISTS: PENDING APPROVALS & ACTIVE TEAM */}
                                {allUsers.length > 0 && (
                                    <>
                                        {/* PENDING USERS SECTION */}
                                        {allUsers.filter(u => u.role === 'user' && u.isActive === false && !u.isDeleted).length > 0 && (
                                            <div className="mb-6">
                                                <h3 className="text-xs font-bold text-amber-500 uppercase tracking-wider mb-3 flex items-center gap-1.5"><AlertCircle size={12}/> Pending Approval</h3>
                                                <div className="space-y-3 md:grid md:grid-cols-2 md:gap-4 md:space-y-0">
                                                {allUsers.filter(u => u.role === 'user' && u.isActive === false && !u.isDeleted).map((user, idx) => {
                                                    const totalTaken = calculateUserTakenLeaves(user.email);
                                                    return (
                                                        <div key={idx} className="p-4 rounded-[1.25rem] shadow-sm border border-amber-200 bg-amber-50 flex justify-between items-center">
                                                            <div>
                                                                <div className="flex items-center gap-2 mb-1">
                                                                  <div className="font-bold text-slate-800 text-sm">{user.name}</div>
                                                                  <span className="bg-amber-200 text-amber-700 px-1.5 py-0.5 rounded text-[9px] font-bold uppercase tracking-wide">Pending</span>
                                                                </div>
                                                                <div className="text-[10px] text-slate-500 mb-1">{user.email}</div>
                                                            </div>
                                                            <button onClick={() => openAllocationModal(user)} className="p-2.5 bg-white text-amber-600 rounded-xl hover:bg-amber-100 transition-colors border border-amber-100"><UserCog size={16}/></button>
                                                        </div>
                                                    );
                                                })}
                                                </div>
                                            </div>
                                        )}

                                        {/* ACTIVE USERS SECTION */}
                                        <div>
                                            <h3 className="text-xs font-bold text-slate-400 uppercase tracking-wider mb-3 ml-1">Active Team</h3>
                                            <div className="space-y-3 md:grid md:grid-cols-2 md:gap-4 md:space-y-0">
                                            {allUsers.filter(u => u.role === 'user' && u.isActive !== false && !u.isDeleted).map((user, idx) => {
                                                const totalTaken = calculateUserTakenLeaves(user.email);
                                                return (
                                                    <div key={idx} className="p-4 rounded-[1.25rem] shadow-sm border border-slate-100 bg-white flex justify-between items-center hover:shadow-md transition-shadow">
                                                        <div>
                                                            <div className="font-bold text-slate-800 text-sm">{user.name}</div>
                                                            <div className="text-[10px] text-slate-500 mb-1">{user.email}</div>
                                                            <div className="text-[9px] font-bold text-emerald-600 mb-2 bg-emerald-50 inline-block px-2 py-0.5 rounded border border-emerald-100">Total Taken: {totalTaken} Days</div>
                                                            <div className="flex gap-2 text-[9px] font-bold flex-wrap max-w-[200px]">
                                                                <span className="px-1.5 py-0.5 bg-emerald-50 text-emerald-600 rounded">E: {user.limits?.earned || 15}</span>
                                                                <span className="px-1.5 py-0.5 bg-rose-50 text-rose-600 rounded">S: {user.limits?.sick || 10}</span>
                                                                <span className="px-1.5 py-0.5 bg-vantage-50 text-vantage-600 rounded">P.P: {user.limits?.personalPaid || 5}</span>
                                                                <span className="px-1.5 py-0.5 bg-indigo-50 text-indigo-600 rounded">P.U: {user.limits?.personalUnpaid || 5}</span>
                                                            </div>
                                                        </div>
                                                        <button onClick={() => openAllocationModal(user)} className="p-2.5 bg-slate-50 text-vantage-600 rounded-xl hover:bg-vantage-100 transition-colors border border-slate-100"><Edit3 size={16}/></button>
                                                    </div>
                                                );
                                            })}
                                            </div>
                                        </div>
                                    </>
                                )}
                                
                                {allUsers.length === 0 && <div className="text-center text-slate-400 mt-10 text-xs">Loading users...</div>}
                            </>
                            )}
                        </div>
                    )}

                    {/* EDIT USER / ACTIVATE / DELETE MODAL */}
                    {editingUser && (
                        <div className="fixed inset-0 bg-vantage-900/60 backdrop-blur-sm flex items-center justify-center z-50 p-6">
                            <div className="bg-white w-full max-w-sm rounded-[1.5rem] p-6 shadow-2xl animate-fadeIn border border-white/20 max-h-[90vh] overflow-y-auto no-scrollbar">
                                <div className="flex items-center justify-between mb-4">
                                    <div>
                                        <div className="flex items-center gap-2 mb-1"><div className="p-2 bg-vantage-50 rounded-lg text-vantage-600"><UserCog size={16}/></div><h3 className="text-base font-bold text-slate-800">Manage User</h3></div>
                                        <p className="text-xs text-slate-500 pl-10 -mt-1">For: <span className="font-bold text-slate-800">{editingUser.name}</span></p>
                                    </div>
                                    {/* DELETE BUTTON */}
                                    <button onClick={() => { if(confirm("Archive this user? They will be moved to the Archive list.")) handleUserStatusChange(editingUser, true); }} className="p-2 bg-rose-50 text-rose-500 rounded-xl hover:bg-rose-100 border border-rose-100 transition-colors"><Trash2 size={18}/></button>
                                </div>
                                
                                <div className="space-y-4">
                                    <div className={`p-4 rounded-xl border transition-all ${editUserActive ? 'bg-emerald-50 border-emerald-200' : 'bg-slate-50 border-slate-200'}`}>
                                        <label className="flex items-center justify-between cursor-pointer">
                                            <div>
                                                <span className={`text-xs font-bold uppercase ${editUserActive ? 'text-emerald-700' : 'text-slate-500'}`}>
                                                    {editUserActive ? "Account Approved" : "Pending Approval"}
                                                </span>
                                                <p className="text-[9px] text-slate-400 mt-0.5">Toggle to allow login access.</p>
                                            </div>
                                            <div className="relative inline-block w-12 align-middle select-none transition duration-200 ease-in">
                                                <input type="checkbox" checked={editUserActive} onChange={() => setEditUserActive(!editUserActive)} className="toggle-checkbox absolute block w-6 h-6 rounded-full bg-white border-4 appearance-none cursor-pointer"/>
                                                <label className={`toggle-label block overflow-hidden h-6 rounded-full cursor-pointer ${editUserActive ? 'bg-emerald-500' : 'bg-slate-300'}`}></label>
                                            </div>
                                        </label>
                                    </div>

                                    <div className="grid grid-cols-2 gap-3">
                                        <div>
                                            <label className="text-[10px] font-bold text-slate-400 uppercase mb-1 block">Role</label>
                                            <select value={editUserRole} onChange={(e) => setEditUserRole(e.target.value)} className="w-full p-2.5 bg-slate-50 border rounded-xl text-xs outline-none focus:border-vantage-500">
                                                <option value="user">Employee</option>
                                                <option value="admin">Manager/Head</option>
                                            </select>
                                        </div>
                                        <div>
                                            <label className="text-[10px] font-bold text-slate-400 uppercase mb-1 block">Department</label>
                                            <select value={editUserDept} onChange={(e) => setEditUserDept(e.target.value)} className="w-full p-2.5 bg-slate-50 border rounded-xl text-xs outline-none focus:border-vantage-500">
                                                <option value="Unassigned">Unassigned</option>
                                                {DEPARTMENTS.map(d => <option key={d} value={d}>{d}</option>)}
                                                <option value="All">All (Super)</option>
                                            </select>
                                        </div>
                                    </div>

                                    <p className="text-[10px] font-bold text-slate-400 uppercase mt-2">Leave Quotas</p>
                                    <div className="grid grid-cols-2 gap-2">
                                        <div><label className="text-[9px] text-slate-400">Earned</label><input type="number" value={allocations.earned} onChange={(e) => setAllocations({...allocations, earned: e.target.value})} className="w-full p-2 bg-slate-50 border rounded-lg text-xs text-center"/></div>
                                        <div><label className="text-[9px] text-slate-400">Sick</label><input type="number" value={allocations.sick} onChange={(e) => setAllocations({...allocations, sick: e.target.value})} className="w-full p-2 bg-slate-50 border rounded-lg text-xs text-center"/></div>
                                        <div><label className="text-[9px] text-slate-400">P.Paid</label><input type="number" value={allocations.personalPaid} onChange={(e) => setAllocations({...allocations, personalPaid: e.target.value})} className="w-full p-2 bg-slate-50 border rounded-lg text-xs text-center"/></div>
                                        <div><label className="text-[9px] text-slate-400">P.Unpaid</label><input type="number" value={allocations.personalUnpaid} onChange={(e) => setAllocations({...allocations, personalUnpaid: e.target.value})} className="w-full p-2 bg-slate-50 border rounded-lg text-xs text-center"/></div>
                                    </div>
                                </div>

                                <div className="flex gap-2 mt-6"><button onClick={() => setEditingUser(null)} className="flex-1 py-3 bg-white border border-slate-200 text-slate-600 rounded-xl font-bold text-xs hover:bg-slate-50 transition-colors">Cancel</button><button onClick={handleUpdateUser} disabled={isLoading} className="flex-1 py-3 bg-vantage-900 text-white rounded-xl font-bold text-xs shadow-lg shadow-vantage-900/20 hover:bg-vantage-800 transition-colors">{isLoading ? 'Saving...' : 'Save Changes'}</button></div>
                            </div>
                        </div>
                    )}

                    {/* PASSWORD CHANGE MODAL */}
                    {showPasswordModal && (
                        <div className="fixed inset-0 bg-vantage-900/60 backdrop-blur-sm flex items-center justify-center z-50 p-6">
                            <div className="bg-white w-full max-w-xs rounded-[1.5rem] p-6 shadow-2xl animate-fadeIn border border-white/20">
                                <div className="flex items-center gap-2 mb-4">
                                    <div className="p-2 bg-vantage-50 rounded-lg text-vantage-600"><Key size={16}/></div>
                                    <h3 className="text-base font-bold text-slate-800">Change Password</h3>
                                </div>
                                <p className="text-xs text-slate-500 mb-4">Enter your new password below:</p>
                                <input 
                                    type="password" 
                                    value={newPassword} 
                                    onChange={(e) => setNewPassword(e.target.value)} 
                                    className="w-full p-3 bg-slate-50 border border-slate-200 rounded-xl text-sm mb-6 focus:ring-2 focus:ring-vantage-500 focus:border-vantage-500 outline-none" 
                                    placeholder="New Password"
                                />
                                <div className="flex gap-2">
                                    <button onClick={() => {setShowPasswordModal(false); setNewPassword('');}} className="flex-1 py-3 bg-white border border-slate-200 text-slate-600 rounded-xl font-bold text-xs hover:bg-slate-50 transition-colors">Cancel</button>
                                    <button onClick={handleChangePassword} disabled={isLoading} className="flex-1 py-3 bg-vantage-900 text-white rounded-xl font-bold text-xs shadow-lg shadow-vantage-900/20 hover:bg-vantage-800 transition-colors">{isLoading ? 'Updating...' : 'Update'}</button>
                                </div>
                            </div>
                        </div>
                    )}

                    {isSuperAdmin && activeTab === 'settings' && (
                      <div className="animate-fadeIn bg-white p-6 rounded-[1.5rem] shadow-sm border border-slate-100 mt-4 max-w-5xl mx-auto">
                        <h2 className="text-base font-bold text-slate-800 mb-5 flex items-center"><Settings className="mr-2 text-slate-400" size={18}/> Database Config</h2>
                        
                        {/* NEW: EMAIL TOGGLE */}
                        <div className="flex items-center justify-between mb-6 bg-slate-50 p-3 rounded-xl border border-slate-200">
                            <div className="flex items-center gap-3">
                                <div className={`p-2 rounded-lg ${emailEnabled ? 'bg-emerald-100 text-emerald-600' : 'bg-slate-200 text-slate-500'}`}><Mail size={18}/></div>
                                <div>
                                    <p className="text-xs font-bold text-slate-700">Email Notifications</p>
                                    <p className="text-[10px] text-slate-500">{emailEnabled ? "On: Receive email alerts" : "Off: No email alerts"}</p>
                                </div>
                            </div>
                            <label className="relative inline-flex items-center cursor-pointer">
                                <input type="checkbox" className="sr-only peer" checked={emailEnabled} onChange={toggleEmailNotifications} />
                                <div className="w-11 h-6 bg-gray-200 peer-focus:outline-none rounded-full peer peer-checked:after:translate-x-full peer-checked:after:border-white after:content-[''] after:absolute after:top-[2px] after:left-[2px] after:bg-white after:border-gray-300 after:border after:rounded-full after:h-5 after:w-5 after:transition-all peer-checked:bg-emerald-500"></div>
                            </label>
                        </div>

                        <label className="block text-[10px] font-bold text-slate-400 uppercase mb-1.5 ml-1 tracking-wider">Apps Script URL</label>
                        <input value={scriptUrl} onChange={(e) => setScriptUrl(e.target.value)} placeholder="https://script.google.com/..." className="w-full p-3 bg-slate-50 border border-slate-200 rounded-xl text-xs mb-4 focus:ring-2 focus:ring-vantage-100 focus:border-vantage-500 outline-none transition-all text-slate-600"/>
                        <button onClick={() => { localStorage.setItem('google_script_url_v2', scriptUrl); showToast("Saved Successfully"); fetchLeaves(); }} className="w-full bg-vantage-900 text-white py-3.5 rounded-xl font-bold text-xs shadow-lg shadow-vantage-900/20 hover:bg-vantage-800 transition-all">Save Connection</button>
                      </div>
                    )}
                  </main>

                  {notification && <div className={`absolute top-20 left-1/2 transform -translate-x-1/2 px-4 py-2.5 rounded-2xl shadow-xl flex items-center gap-2 z-50 text-white text-xs font-bold animate-bounce shadow-vantage-900/20 ${notification.type === 'error' ? 'bg-red-500' : 'bg-vantage-900'}`}>{notification.type === 'error' ? <AlertCircle size={16}/> : <CheckCircle size={16}/>}{notification.msg}</div>}

                  {/* MOBILE BOTTOM NAV */}
                  <div className="md:hidden fixed bottom-5 left-0 right-0 px-5 z-30">
                      <nav className="bg-white/90 backdrop-blur-xl border border-white/50 shadow-xl shadow-vantage-900/5 rounded-[1.5rem] flex justify-around items-center h-16 px-1">
                        <NavBtn id="dashboard" icon={currentUser.role === 'admin' ? LayoutGrid : Send} label={currentUser.role === 'admin' ? "Admin" : "Apply"} active={activeTab} set={setActiveTab} />
                        {currentUser.role === 'user' && <NavBtn id="history" icon={List} label="History" active={activeTab} set={setActiveTab} />}
                        {isSuperAdmin && <NavBtn id="users" icon={Users} label="Team" active={activeTab} set={setActiveTab} />}
                        {isSuperAdmin && <NavBtn id="settings" icon={Settings} label="Config" active={activeTab} set={setActiveTab} />}
                        <NavBtn id="logout" icon={LogOut} label="Logout" active={activeTab} action={handleLogout} danger={true} />
                      </nav>
                  </div>
              </div>
            </div>
          );
        }

        const SidebarLink = ({ id, icon: Icon, label, active, set, action }) => (
              <button 
                onClick={() => action ? action() : set(id)}
                className={`w-full flex items-center gap-3 px-4 py-3 rounded-xl transition-all ${active === id && !action ? 'bg-emerald-500 text-white shadow-md' : 'text-slate-300 hover:bg-white/5 hover:text-white'}`}
              >
                  <Icon size={18} />
                  <span className="text-sm font-medium">{label}</span>
              </button>
        );

        const NavBtn = ({ id, icon: Icon, label, active, set, action, danger }) => (
          <button onClick={() => action ? action() : set(id)} className={`flex flex-col items-center justify-center w-full h-full pt-0.5 transition-all duration-300 group relative ${active === id && !action ? 'text-vantage-600 -translate-y-0.5' : 'text-slate-400 hover:text-slate-600'}`}>
            <div className={`p-1.5 rounded-xl mb-0.5 transition-all duration-300 ${active === id && !action ? 'bg-vantage-50 shadow-sm scale-105' : 'bg-transparent group-hover:bg-slate-50'} ${danger ? 'hover:bg-rose-50 hover:text-rose-500' : ''}`}><Icon size={20} strokeWidth={active === id && !action ? 2.5 : 2} /></div>
            <span className="text-[9px] font-bold tracking-wide opacity-90">{label}</span>
            {active === id && !action && <span className="absolute -bottom-0.5 w-1 h-1 bg-vantage-600 rounded-full"></span>}
          </button>
        );

        const root = createRoot(document.getElementById('root'));
        root.render(<LeavePortal />);
    </script>
</body>
</html>
