<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Vantage Portal</title>
    
    <!-- Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    colors: {
                        vantage: {
                            900: '#022c22', // Deepest Green
                            800: '#064e3b', // Dark Green
                            600: '#059669', // Emerald
                            100: '#d1fae5', // Light Green
                            50: '#ecfdf5',  // Very Light Green
                            accent: '#10b981' // Bright Emerald
                        }
                    },
                    fontFamily: {
                        sans: ['Inter', 'sans-serif'],
                    }
                }
            }
        }
    </script>
    
    <!-- React & ReactDOM & Babel -->
    <script type="importmap">
    {
      "imports": {
        "react": "https://esm.sh/react@18.2.0",
        "react-dom/client": "https://esm.sh/react-dom@18.2.0/client",
        "lucide-react": "https://esm.sh/lucide-react@0.292.0"
      }
    }
    </script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>

    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">

    <style>
        body {
            font-family: 'Inter', sans-serif;
            overscroll-behavior-y: none;
            -webkit-tap-highlight-color: transparent;
            background-color: #ecfdf5; /* Matched to vantage-50 */
        }
        @keyframes fadeIn { from { opacity: 0; transform: translateY(5px); } to { opacity: 1; transform: translateY(0); } }
        .animate-fadeIn { animation: fadeIn 0.3s ease-out forwards; }
        .pb-safe { padding-bottom: env(safe-area-inset-bottom, 1rem); }
        
        /* Custom Scrollbar hide */
        .no-scrollbar::-webkit-scrollbar { display: none; }
        .no-scrollbar { -ms-overflow-style: none;  scrollbar-width: none; }
    </style>
</head>
<body class="bg-vantage-50 h-[100dvh] w-screen overflow-hidden text-slate-800">
    <div id="root" class="h-full w-full"></div>

    <script type="text/babel" data-type="module">
        import React, { useState, useEffect, useRef } from 'react';
        import { createRoot } from 'react-dom/client';
        import { 
          Calendar, User, Send, CheckCircle, XCircle, 
          Settings, AlertCircle, LogOut, Shield, List, 
          RefreshCw, Clock, ChevronRight, Lock, PieChart,
          Activity, Filter, Building2, Briefcase, Users, Edit3, MessageSquare, Bell, Trash2, 
          LayoutGrid, Hexagon 
        } from 'lucide-react';

        // --- Google Apps Script Template (For Admin Reference) ---
        const APPS_SCRIPT_TEMPLATE = `/* See Code.gs for full content */`;

        function LeavePortal() {
          // --- Configuration ---
          const DEPARTMENTS = [
            "Brokerage", "Safety", "Local", "Inbound Custom", 
            "Accounting", "Outbound", "Warehouse"
          ];

          const LEAVE_LIMITS = { 'Sick Leave': 10, 'Casual Leave': 12, 'Earned Leave': 15 };

          // --- State ---
          const [view, setView] = useState('login'); 
          const [currentUser, setCurrentUser] = useState(null);
          const [activeTab, setActiveTab] = useState('dashboard');
          const [adminSubTab, setAdminSubTab] = useState('Pending');
          const [leaves, setLeaves] = useState([]);
          const [allUsers, setAllUsers] = useState([]); 
          
          // --- HARDCODED LINK ---
          const [scriptUrl, setScriptUrl] = useState('https://script.google.com/macros/s/AKfycbywHdk55GxXQ_FPDdhZEJaalMnqYkBZmRbxFpCMuYzZNNbd_cqAiuxFsaSdsHtTLvLz/exec');
          
          const [isLoading, setIsLoading] = useState(false);
          const [notification, setNotification] = useState(null);
          const [email, setEmail] = useState('');
          const [password, setPassword] = useState('');
          const [isLoginLoading, setIsLoginLoading] = useState(false);

          // Modals State
          const [editingUser, setEditingUser] = useState(null); 
          const [allocations, setAllocations] = useState({ sick: 0, casual: 0, earned: 0 });
          const [actionModal, setActionModal] = useState(null); 
          const [adminMessage, setAdminMessage] = useState('');

          // New Notification Center State
          const [inAppNotifs, setInAppNotifs] = useState([]);
          const [showNotifPanel, setShowNotifPanel] = useState(false);
          const prevLeavesRef = useRef([]); 

          const [formData, setFormData] = useState({
            department: 'Brokerage',
            leaveType: 'Sick Leave',
            startDate: '',
            endDate: '',
            reason: ''
          });

          // --- iOS Optimization ---
          useEffect(() => {
            const meta1 = document.createElement('meta');
            meta1.name = "apple-mobile-web-app-capable";
            meta1.content = "yes";
            document.head.appendChild(meta1);
            const meta2 = document.createElement('meta');
            meta2.name = "apple-mobile-web-app-status-bar-style";
            meta2.content = "black-translucent";
            document.head.appendChild(meta2);
            
            // Request Notification Permission on Load
            if ("Notification" in window && Notification.permission !== "granted") {
                Notification.requestPermission();
            }
          }, []);

          useEffect(() => {
            const savedUrl = localStorage.getItem('google_script_url_v2');
            if (savedUrl) setScriptUrl(savedUrl);
            
            // Load saved notifications
            const savedNotifs = localStorage.getItem('leave_app_notifications');
            if (savedNotifs) setInAppNotifs(JSON.parse(savedNotifs));
          }, []);

          useEffect(() => {
            localStorage.setItem('leave_app_notifications', JSON.stringify(inAppNotifs));
          }, [inAppNotifs]);

          useEffect(() => {
            if (view !== 'login' && scriptUrl) {
                fetchLeaves();
                if (currentUser?.role === 'admin') fetchUsersList();
                const interval = setInterval(() => fetchLeaves(true), 15000);
                return () => clearInterval(interval);
            }
          }, [view, scriptUrl, currentUser]);

          // --- SMART NOTIFICATION LOGIC ---
          useEffect(() => {
            if (leaves.length === 0) return;
            
            // Skip check on first load to avoid spam
            if (prevLeavesRef.current.length === 0) {
                prevLeavesRef.current = leaves;
                return;
            }

            const newNotifs = [];

            // 1. ADMIN: Check for NEW Pending requests
            if (currentUser?.role === 'admin') {
                const getPendingCount = (list) => list.filter(l => 
                    l.status === 'Pending' && 
                    (currentUser.department === 'All' || l.department === currentUser.department)
                ).length;

                const prevPending = getPendingCount(prevLeavesRef.current);
                const currPending = getPendingCount(leaves);

                if (currPending > prevPending) {
                    newNotifs.push({
                        id: Date.now(),
                        title: "New Request",
                        msg: "An employee has applied for leave.",
                        time: new Date().toLocaleTimeString([], {hour: '2-digit', minute:'2-digit'}),
                        read: false
                    });
                    showToast("ðŸ”” New Leave Request!", "success");
                }
            }

            // 2. USER: Check for Status Changes
            if (currentUser?.role === 'user') {
                const myCurrentLeaves = leaves.filter(l => l.email === currentUser.email);
                
                myCurrentLeaves.forEach(currLeave => {
                    const prevLeave = prevLeavesRef.current.find(p => p.id === currLeave.id);
                    
                    if (prevLeave && prevLeave.status === 'Pending' && currLeave.status !== 'Pending') {
                        const isApproved = currLeave.status === 'Approved';
                        newNotifs.push({
                            id: Date.now() + Math.random(),
                            title: isApproved ? "Leave Approved" : "Leave Rejected",
                            msg: `Your ${currLeave.leaveType} request was ${currLeave.status}.`,
                            time: new Date().toLocaleTimeString([], {hour: '2-digit', minute:'2-digit'}),
                            read: false,
                            type: isApproved ? 'success' : 'error'
                        });
                        showToast(isApproved ? "ðŸŽ‰ Approved!" : "âš ï¸ Update Received");
                    }
                });
            }

            if (newNotifs.length > 0) {
                setInAppNotifs(prev => [...newNotifs, ...prev]);
            }

            prevLeavesRef.current = leaves;
          }, [leaves, currentUser]);

          const showToast = (msg, type = 'success') => {
            setNotification({ msg, type });
            setTimeout(() => setNotification(null), 4000);
          };

          const getDaysDiff = (start, end) => {
            const date1 = new Date(start);
            const date2 = new Date(end);
            const diffTime = Math.abs(date2 - date1);
            const diffDays = Math.ceil(diffTime / (1000 * 60 * 60 * 24)) + 1; 
            return diffDays || 0;
          };

          const getLeaveStats = () => {
            const stats = { 'Sick Leave': 0, 'Casual Leave': 0, 'Earned Leave': 0 };
            leaves
              .filter(l => l.email === currentUser.email && l.status === 'Approved')
              .forEach(l => {
                const days = getDaysDiff(l.startDate, l.endDate);
                if (stats[l.leaveType] !== undefined) stats[l.leaveType] += days;
              });
            return stats;
          };

          // --- API Actions ---
          const fetchUsersList = async () => {
             try {
                const response = await fetch(scriptUrl + "?action=users");
                const result = await response.json();
                if (result.status === 'success') setAllUsers(result.data);
             } catch (e) { console.error(e); }
          };

          const fetchLeaves = async (silent = false) => {
            if (!scriptUrl) return;
            if (!silent) setIsLoading(true);
            try {
              const response = await fetch(scriptUrl);
              const result = await response.json();
              if (result.status === 'success') setLeaves(result.data);
            } catch (error) {
              if (!silent) showToast("Sync Error", "error");
            } finally {
              if (!silent) setIsLoading(false);
            }
          };

          const handleLogin = async (e) => {
            e.preventDefault();
            setIsLoginLoading(true);
            if (!scriptUrl) {
              showToast("System Error: Database URL missing.", "error");
              setIsLoginLoading(false);
              return;
            }
            try {
                const response = await fetch(scriptUrl + "?action=users");
                const result = await response.json();
                if (result.status === 'success') {
                    const users = result.data;
                    const foundUser = users.find(u => 
                        String(u.email).toLowerCase() === String(email).toLowerCase() && 
                        String(u.password) === String(password)
                    );
                    if (foundUser) {
                        setCurrentUser({ 
                            name: foundUser.name, 
                            email: foundUser.email, 
                            role: foundUser.role, 
                            department: foundUser.department || 'All',
                            limits: foundUser.limits
                        });
                        setView(foundUser.role === 'admin' ? 'admin' : 'user');
                        setActiveTab('dashboard');
                    } else {
                        showToast("Invalid Email or Password", "error");
                    }
                } else {
                    showToast("Database Error", "error");
                }
            } catch (error) {
                showToast("Connection Failed", "error");
            } finally {
                setIsLoginLoading(false);
            }
          };

          const handleLogout = () => {
            setCurrentUser(null);
            setView('login');
            setEmail('');
            setPassword('');
            setInAppNotifs([]);
          };

          const handleApply = async (e) => {
            e.preventDefault();
            if (!scriptUrl) return showToast("Contact Admin", "error");

            const daysRequested = getDaysDiff(formData.startDate, formData.endDate);
            const stats = getLeaveStats();
            const currentUsed = stats[formData.leaveType] || 0;
            const userLimit = currentUser.limits 
                ? (formData.leaveType === 'Sick Leave' ? currentUser.limits.sick :
                   formData.leaveType === 'Casual Leave' ? currentUser.limits.casual : 
                   currentUser.limits.earned)
                : DEFAULT_LIMITS[formData.leaveType];

            if (currentUsed + daysRequested > userLimit) {
              return showToast(`Insufficient Balance! Limit: ${userLimit}`, 'error');
            }

            setIsLoading(true);
            const newId = 'L' + Date.now();
            const payload = {
              action: 'apply',
              id: newId,
              name: currentUser.name,
              email: currentUser.email,
              department: currentUser.department,
              ...formData
            };

            try {
              await fetch(scriptUrl, {
                method: 'POST',
                mode: 'no-cors',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify(payload)
              });
              setLeaves([{ ...payload, status: 'Pending', timestamp: new Date() }, ...leaves]);
              setFormData({ department: currentUser.department, leaveType: 'Sick Leave', startDate: '', endDate: '', reason: '' });
              setActiveTab('history');
              showToast("Application Sent!");
              fetchLeaves(true);
            } catch (error) {
              showToast("Network Error", "error");
            } finally {
              setIsLoading(false);
            }
          };

          const initiateAdminAction = (id, status) => {
              setActionModal({ id, status });
              setAdminMessage('');
          };

          const confirmAdminAction = async () => {
            if (!scriptUrl || !actionModal) return;
            const { id, status } = actionModal;
            
            const updatedLeaves = leaves.map(l => 
                l.id === id ? { ...l, status, adminMessage } : l
            );
            setLeaves(updatedLeaves); 
            setActionModal(null);

            try {
              await fetch(scriptUrl, {
                method: 'POST',
                mode: 'no-cors',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify({ action: 'update', id, status, message: adminMessage })
              });
              showToast(`Request ${status}`);
            } catch (error) {
              showToast("Failed to sync", "error");
            }
          };

          const handleSaveAllocation = async () => {
             if(!editingUser) return;
             setIsLoading(true);
             try {
                await fetch(scriptUrl, {
                    method: 'POST',
                    mode: 'no-cors',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ 
                        action: 'update_user_quota', 
                        email: editingUser.email,
                        sick: allocations.sick,
                        casual: allocations.casual,
                        earned: allocations.earned
                    })
                });
                showToast("Quotas Updated!");
                const updatedUsers = allUsers.map(u => 
                    u.email === editingUser.email ? {...u, limits: allocations} : u
                );
                setAllUsers(updatedUsers);
                setEditingUser(null);
             } catch (e) {
                 showToast("Update Failed", "error");
             } finally {
                 setIsLoading(false);
             }
          };

          const openAllocationModal = (user) => {
              setEditingUser(user);
              setAllocations(user.limits || { sick: 10, casual: 12, earned: 15 });
          };

          const getDepartmentLeaves = () => {
            if (!currentUser) return [];
            return leaves.filter(l => {
              return currentUser.department === 'All' || l.department === currentUser.department;
            });
          };

          const deptLeaves = getDepartmentLeaves();
          const pendingCount = deptLeaves.filter(l => l.status === 'Pending').length;
          const approvedCount = deptLeaves.filter(l => l.status === 'Approved').length;
          const rejectedCount = deptLeaves.filter(l => l.status === 'Rejected').length;
          const displayedLeaves = deptLeaves.filter(l => l.status === adminSubTab);

          const unreadCount = inAppNotifs.filter(n => !n.read).length;

          const markNotificationsRead = () => {
              setShowNotifPanel(!showNotifPanel);
              if (!showNotifPanel && unreadCount > 0) {
                  const updated = inAppNotifs.map(n => ({...n, read: true}));
                  setInAppNotifs(updated);
              }
          };

          const clearNotifications = () => {
              setInAppNotifs([]);
              localStorage.removeItem('leave_app_notifications');
          };

          // --- Components ---
          const BalanceCard = ({ type, used, total, icon: Icon, colorClass, bgClass, barClass }) => {
            const remaining = total - used;
            const percent = (used / total) * 100;
            
            return (
              <div className="bg-white p-5 rounded-2xl shadow-sm border border-slate-100 relative overflow-hidden group hover:shadow-md transition-all">
                <div className={`absolute -right-4 -top-4 p-4 opacity-5 ${colorClass} transform group-hover:scale-110 transition-transform duration-500`}>
                  <Icon size={80} />
                </div>
                <div className="flex justify-between items-start mb-3 relative z-10">
                  <div>
                    <p className="text-xs font-bold text-slate-400 uppercase tracking-wide">{type}</p>
                    <h3 className="text-3xl font-bold text-slate-800 mt-1">{remaining}</h3>
                    <p className="text-[10px] text-slate-400 font-medium">Days Available</p>
                  </div>
                  <div className={`h-10 w-10 rounded-xl flex items-center justify-center ${bgClass} ${colorClass}`}>
                    <Icon size={20} />
                  </div>
                </div>
                <div className="w-full bg-slate-100 rounded-full h-1.5 mt-2 overflow-hidden">
                  <div className={`h-1.5 rounded-full ${barClass}`} style={{ width: `${Math.min(percent, 100)}%` }}></div>
                </div>
                <div className="flex justify-between items-center mt-2 text-[10px] font-medium">
                    <span className="text-slate-400">Used: {used}</span>
                    <span className="text-slate-400">Total: {total}</span>
                </div>
              </div>
            );
          };

          const LeaveCard = ({ leave, isAdmin }) => (
            <div className="bg-white p-5 rounded-2xl shadow-sm border border-slate-100 mb-3 transition-all hover:shadow-md">
              <div className="flex justify-between items-start mb-3">
                <div className="flex gap-3 items-center">
                  <div className={`h-10 w-10 rounded-xl flex items-center justify-center text-white font-bold shadow-sm shrink-0 ${leave.leaveType === 'Sick Leave' ? 'bg-rose-500' : leave.leaveType === 'Casual Leave' ? 'bg-vantage-accent' : 'bg-emerald-500'}`}>
                    {leave.name.charAt(0)}
                  </div>
                  <div>
                    <div className="font-bold text-slate-800 text-sm">{leave.name}</div>
                    <div className="flex items-center gap-2 text-xs text-slate-500">
                      <span className="bg-slate-100 px-1.5 py-0.5 rounded text-[10px] font-medium">{leave.department}</span>
                      <span>{leave.leaveType}</span>
                    </div>
                  </div>
                </div>
                <span className={`px-2.5 py-1 rounded-full text-[10px] font-bold border ${
                  leave.status === 'Approved' ? 'bg-emerald-50 text-emerald-600 border-emerald-100' : 
                  leave.status === 'Rejected' ? 'bg-rose-50 text-rose-600 border-rose-100' : 
                  'bg-amber-50 text-amber-600 border-amber-100'
                }`}>{leave.status}</span>
              </div>
              
              <div className="pl-13">
                <div className="flex items-center text-xs text-slate-600 bg-slate-50 p-3 rounded-xl border border-slate-100">
                   <div className="flex-1">
                     <div className="flex items-center gap-2 mb-1">
                        <Calendar size={14} className="text-slate-400"/>
                        <span className="font-medium">{leave.startDate} <span className="text-slate-400 mx-1">to</span> {leave.endDate}</span>
                     </div>
                     {leave.reason && <div className="text-slate-500 italic pl-6">"{leave.reason}"</div>}
                   </div>
                   <div className="text-right pl-3 border-l border-slate-200 ml-3">
                     <span className="block font-bold text-lg text-vantage-accent">{getDaysDiff(leave.startDate, leave.endDate)}</span>
                     <span className="text-[10px] uppercase text-slate-400 font-bold">Days</span>
                   </div>
                </div>
                
                {leave.adminMessage && (
                    <div className="mt-3 p-3 bg-indigo-50/50 rounded-xl border border-indigo-100 flex items-start gap-2.5">
                        <MessageSquare size={16} className="text-indigo-500 mt-0.5 shrink-0"/>
                        <div>
                            <p className="text-[10px] text-indigo-600 font-bold uppercase tracking-wide mb-0.5">From Management</p>
                            <p className="text-xs text-slate-700">"{leave.adminMessage}"</p>
                        </div>
                    </div>
                )}

                {isAdmin && leave.status === 'Pending' && (
                  <div className="flex gap-2 mt-4">
                    <button onClick={() => initiateAdminAction(leave.id, 'Rejected')} className="flex-1 py-2.5 bg-white border border-rose-200 text-rose-600 rounded-xl text-xs font-bold hover:bg-rose-50 flex items-center justify-center gap-2 transition-colors shadow-sm">
                      <XCircle size={14}/> Reject
                    </button>
                    <button onClick={() => initiateAdminAction(leave.id, 'Approved')} className="flex-1 py-2.5 bg-emerald-600 text-white rounded-xl text-xs font-bold shadow-md hover:bg-emerald-700 flex items-center justify-center gap-2 transition-colors">
                      <CheckCircle size={14}/> Approve
                    </button>
                  </div>
                )}
              </div>
            </div>
          );

          const AdminFilterBtn = ({ label, count, active, onClick, colorClass, activeBg }) => (
            <button 
              onClick={onClick}
              className={`flex-1 py-3 rounded-xl text-xs font-bold transition-all border flex flex-col items-center justify-center gap-1 ${
                active 
                ? `${activeBg} text-white border-transparent shadow-md ring-2 ring-offset-1 ring-transparent` 
                : 'bg-white text-slate-500 border-slate-200 hover:bg-slate-50'
              }`}
            >
              <span>{label}</span>
              <span className={`px-2 py-0.5 rounded-full text-[10px] ${active ? 'bg-white/20' : 'bg-slate-100 text-slate-600'}`}>{count}</span>
            </button>
          );

          // --- VIEW 1: LOGIN ---
          if (view === 'login') {
            return (
              <div className="min-h-screen bg-slate-50 flex flex-col items-center justify-center p-6 font-sans">
                {notification && <div className="absolute top-10 bg-rose-500 text-white px-6 py-3 rounded-full shadow-lg animate-bounce z-50 text-sm font-medium">{notification.msg}</div>}
                
                <div className="w-full max-w-md bg-white rounded-3xl shadow-2xl shadow-slate-200 overflow-hidden border border-slate-100">
                  <div className="bg-vantage-900 p-10 text-center relative overflow-hidden">
                    {/* Decorative circles */}
                    <div className="absolute -top-10 -left-10 w-40 h-40 bg-white/5 rounded-full blur-2xl"></div>
                    <div className="absolute bottom-0 right-0 w-32 h-32 bg-vantage-accent/10 rounded-full blur-xl"></div>
                    
                    <div className="relative z-10">
                        <div className="w-16 h-16 bg-white/10 backdrop-blur-sm rounded-2xl flex items-center justify-center mx-auto mb-5 border border-white/20 shadow-inner">
                            <Hexagon className="text-white fill-vantage-accent" size={32} strokeWidth={1.5} />
                        </div>
                        <h1 className="text-3xl font-bold text-white tracking-tight">Vantage</h1>
                        <p className="text-slate-400 text-sm mt-2 tracking-wide font-medium">Employee Portal</p>
                    </div>
                  </div>

                  <div className="p-8">
                    <form onSubmit={handleLogin} className="space-y-5">
                        <div className="space-y-1.5">
                            <label className="block text-xs font-bold text-slate-500 uppercase ml-1">Email Address</label>
                            <div className="relative group">
                                <User className="absolute left-4 top-3.5 text-slate-400 group-focus-within:text-vantage-accent transition-colors" size={18} />
                                <input 
                                    type="email" 
                                    required 
                                    placeholder="name@company.com" 
                                    value={email} 
                                    onChange={(e) => setEmail(e.target.value)} 
                                    className="w-full pl-11 p-3.5 bg-slate-50 border border-slate-200 rounded-xl focus:ring-2 focus:ring-vantage-accent/50 focus:border-vantage-accent outline-none text-sm transition-all text-slate-700 font-medium placeholder:text-slate-400" 
                                />
                            </div>
                        </div>
                        
                        <div className="space-y-1.5">
                            <label className="block text-xs font-bold text-slate-500 uppercase ml-1">Password</label>
                            <div className="relative group">
                                <Lock className="absolute left-4 top-3.5 text-slate-400 group-focus-within:text-vantage-accent transition-colors" size={18} />
                                <input 
                                    type="password" 
                                    required 
                                    placeholder="â€¢â€¢â€¢â€¢â€¢â€¢â€¢â€¢" 
                                    value={password} 
                                    onChange={(e) => setPassword(e.target.value)} 
                                    className="w-full pl-11 p-3.5 bg-slate-50 border border-slate-200 rounded-xl focus:ring-2 focus:ring-vantage-accent/50 focus:border-vantage-accent outline-none text-sm transition-all text-slate-700 font-medium placeholder:text-slate-400" 
                                />
                            </div>
                        </div>

                        <button 
                            disabled={isLoginLoading} 
                            className="w-full bg-vantage-900 text-white py-4 rounded-xl font-bold text-sm shadow-lg shadow-slate-200 hover:bg-slate-800 active:scale-95 transition-all mt-2 flex items-center justify-center gap-2"
                        >
                            {isLoginLoading ? <RefreshCw className="animate-spin" size={18}/> : 'Sign In'}
                        </button>
                    </form>
                    
                    <div className="mt-8 text-center">
                        <p className="text-[10px] text-slate-400 font-medium">Â© 2023 Vantage Corp. Secure System.</p>
                    </div>
                  </div>
                </div>
              </div>
            );
          }

          // --- VIEW 2: MAIN APP ---
          const stats = currentUser.role === 'user' ? getLeaveStats() : {};
          const userLimits = currentUser.limits || DEFAULT_LIMITS;

          return (
            <div className="flex flex-col h-[100dvh] bg-slate-50 font-sans max-w-md mx-auto shadow-2xl shadow-slate-300 border-x border-white relative">
              
              {/* Header */}
              <header className="bg-vantage-900 text-white p-5 shadow-xl z-30 rounded-b-[2rem] relative overflow-hidden">
                <div className="absolute top-0 right-0 w-64 h-64 bg-white/5 rounded-full -mr-16 -mt-32 blur-3xl pointer-events-none"></div>
                <div className="flex items-center justify-between relative z-10">
                  <div>
                    <div className="flex items-center gap-2 mb-1">
                        <Hexagon size={16} className="fill-vantage-accent text-vantage-900"/>
                        <span className="text-xs font-bold tracking-widest text-slate-400 uppercase">Vantage</span>
                    </div>
                    <h1 className="text-xl font-bold">{currentUser.name.split(' ')[0]}</h1>
                    <p className="text-slate-400 text-xs">{currentUser.email}</p>
                  </div>
                  
                  <div className="flex gap-3">
                      {/* BELL ICON */}
                      <div className="relative">
                          <button onClick={markNotificationsRead} className="p-2.5 bg-white/10 rounded-xl hover:bg-white/20 transition-colors backdrop-blur-sm">
                              <Bell size={20} />
                              {unreadCount > 0 && (
                                  <span className="absolute top-2 right-2 w-2.5 h-2.5 bg-rose-500 rounded-full border-2 border-vantage-900"></span>
                              )}
                          </button>
                      </div>
                  </div>
                </div>
              </header>

              {/* NOTIFICATION OVERLAY */}
              {showNotifPanel && (
                  <div className="absolute top-24 right-4 w-72 bg-white rounded-2xl shadow-2xl z-50 border border-slate-100 overflow-hidden animate-fadeIn">
                      <div className="bg-slate-50 p-4 border-b border-slate-100 flex justify-between items-center">
                          <h3 className="text-xs font-bold text-slate-500 uppercase tracking-wider">Notifications</h3>
                          <button onClick={clearNotifications} className="text-slate-400 hover:text-rose-500 transition-colors"><Trash2 size={16}/></button>
                      </div>
                      <div className="max-h-80 overflow-y-auto">
                          {inAppNotifs.length === 0 ? (
                              <div className="p-8 text-center text-slate-400 text-xs font-medium">No new alerts</div>
                          ) : (
                              inAppNotifs.map(n => (
                                  <div key={n.id} className={`p-4 border-b border-slate-50 ${n.read ? 'bg-white' : 'bg-indigo-50/40'}`}>
                                      <div className="flex justify-between items-start mb-1">
                                          <h4 className={`font-bold text-sm ${n.read ? 'text-slate-700' : 'text-vantage-900'}`}>{n.title}</h4>
                                          <span className="text-[10px] text-slate-400">{n.time}</span>
                                      </div>
                                      <p className="text-xs text-slate-500 leading-relaxed">{n.msg}</p>
                                  </div>
                              ))
                          )}
                      </div>
                  </div>
              )}

              <main className="flex-1 overflow-y-auto p-5 pb-28 relative no-scrollbar">
                {currentUser.role === 'user' && activeTab === 'dashboard' && (
                  <div className="animate-fadeIn space-y-6">
                    <div>
                        <h2 className="text-xs font-bold text-slate-400 uppercase tracking-wider mb-4 ml-1">Leave Balance</h2>
                        <div className="grid grid-cols-2 gap-3">
                            <BalanceCard type="Sick" used={stats['Sick Leave'] || 0} total={userLimits.sick || 10} icon={Activity} colorClass="text-rose-500" bgClass="bg-rose-50" barClass="bg-rose-500" />
                            <BalanceCard type="Casual" used={stats['Casual Leave'] || 0} total={userLimits.casual || 12} icon={Calendar} colorClass="text-vantage-accent" bgClass="bg-indigo-50" barClass="bg-vantage-accent" />
                            <div className="col-span-2">
                                <BalanceCard type="Earned / Vacation" used={stats['Earned Leave'] || 0} total={userLimits.earned || 15} icon={PieChart} colorClass="text-emerald-500" bgClass="bg-emerald-50" barClass="bg-emerald-500" />
                            </div>
                        </div>
                    </div>

                    <div className="bg-white p-6 rounded-2xl shadow-sm border border-slate-100 relative overflow-hidden">
                        <div className="absolute top-0 right-0 w-20 h-20 bg-vantage-accent/5 rounded-full -mr-5 -mt-5"></div>
                        <h2 className="text-lg font-bold text-slate-800 mb-6 flex items-center relative z-10"><Send className="mr-3 text-vantage-accent" size={22}/> New Request</h2>
                        <form onSubmit={handleApply} className="space-y-5 relative z-10">
                            
                            <div>
                                <label className="text-xs font-bold text-slate-500 uppercase flex items-center gap-1.5 mb-1.5"><Building2 size={14}/> Department</label>
                                <div className="relative">
                                    <select value={formData.department} onChange={(e) => setFormData({...formData, department: e.target.value})} className="w-full p-4 bg-slate-50 rounded-xl border border-slate-200 outline-none focus:ring-2 focus:ring-vantage-accent/20 focus:border-vantage-accent transition-all appearance-none text-sm font-medium text-slate-700">
                                        {DEPARTMENTS.map(dept => <option key={dept} value={dept}>{dept}</option>)}
                                    </select>
                                    <ChevronRight className="absolute right-4 top-4 text-slate-400 rotate-90" size={16}/>
                                </div>
                            </div>

                            <div>
                                <label className="text-xs font-bold text-slate-500 uppercase flex items-center gap-1.5 mb-1.5"><Briefcase size={14}/> Leave Type</label>
                                <div className="relative">
                                    <select value={formData.leaveType} onChange={(e) => setFormData({...formData, leaveType: e.target.value})} className="w-full p-4 bg-slate-50 rounded-xl border border-slate-200 outline-none focus:ring-2 focus:ring-vantage-accent/20 focus:border-vantage-accent transition-all appearance-none text-sm font-medium text-slate-700">
                                        <option>Sick Leave</option><option>Casual Leave</option><option>Earned Leave</option>
                                    </select>
                                    <ChevronRight className="absolute right-4 top-4 text-slate-400 rotate-90" size={16}/>
                                </div>
                            </div>

                            <div className="grid grid-cols-2 gap-4">
                                <div>
                                    <label className="text-xs font-bold text-slate-500 uppercase mb-1.5 block">Start Date</label>
                                    <input type="date" required value={formData.startDate} onChange={(e) => setFormData({...formData, startDate: e.target.value})} className="w-full p-3.5 bg-slate-50 rounded-xl border border-slate-200 outline-none focus:border-vantage-accent text-sm font-medium text-slate-700"/>
                                </div>
                                <div>
                                    <label className="text-xs font-bold text-slate-500 uppercase mb-1.5 block">End Date</label>
                                    <input type="date" required value={formData.endDate} onChange={(e) => setFormData({...formData, endDate: e.target.value})} className="w-full p-3.5 bg-slate-50 rounded-xl border border-slate-200 outline-none focus:border-vantage-accent text-sm font-medium text-slate-700"/>
                                </div>
                            </div>

                            <textarea placeholder="Reason for leave..." rows="2" required value={formData.reason} onChange={(e) => setFormData({...formData, reason: e.target.value})} className="w-full p-4 bg-slate-50 rounded-xl border border-slate-200 outline-none focus:border-vantage-accent text-sm font-medium text-slate-700 resize-none"></textarea>
                            
                            <button disabled={isLoading} className="w-full bg-vantage-900 text-white py-4 rounded-xl font-bold shadow-lg shadow-slate-300 active:scale-95 transition-all hover:bg-slate-800 flex justify-center items-center gap-2">
                                {isLoading ? <><RefreshCw className="animate-spin" size={18}/> Processing...</> : 'Submit Request'}
                            </button>
                        </form>
                    </div>
                  </div>
                )}

                {currentUser.role === 'user' && activeTab === 'history' && (
                  <div className="animate-fadeIn">
                     <div className="flex justify-between items-center mb-6 px-1">
                        <h2 className="text-xs font-bold text-slate-400 uppercase tracking-wider">My History</h2>
                        <button onClick={() => fetchLeaves(false)} className="p-2 bg-white border border-slate-200 rounded-full text-vantage-accent hover:bg-slate-50 active:scale-95 transition-all shadow-sm"><RefreshCw size={16} className={isLoading ? 'animate-spin' : ''}/></button>
                     </div>
                     {leaves.filter(l => l.email === currentUser.email).length === 0 ? 
                        <div className="flex flex-col items-center justify-center h-64 text-slate-300">
                            <List size={48} className="mb-3 opacity-20"/>
                            <p className="text-sm font-medium">No records found</p>
                        </div> 
                        : leaves.filter(l => l.email === currentUser.email).map(l => <LeaveCard key={l.id} leave={l} isAdmin={false} />)}
                  </div>
                )}

                {currentUser.role === 'admin' && activeTab === 'dashboard' && (
                  <div className="animate-fadeIn">
                    <div className="flex justify-between items-center mb-6">
                        <div>
                            <h2 className="text-lg font-bold text-slate-800">Admin Console</h2>
                            <p className="text-xs text-slate-500 font-medium">Viewing: <span className="text-vantage-accent">{currentUser.department}</span></p>
                        </div>
                        <button onClick={() => fetchLeaves(false)} className="text-vantage-accent hover:text-vantage-900 p-2 bg-white border border-slate-100 shadow-sm rounded-full"><RefreshCw size={20}/></button>
                    </div>
                    
                    <div className="flex gap-2 mb-6 bg-white p-1.5 rounded-2xl shadow-sm border border-slate-100">
                        <AdminFilterBtn label="Pending" count={pendingCount} active={adminSubTab === 'Pending'} onClick={() => setAdminSubTab('Pending')} colorClass="bg-amber-500" activeBg="bg-amber-500" />
                        <AdminFilterBtn label="Approved" count={approvedCount} active={adminSubTab === 'Approved'} onClick={() => setAdminSubTab('Approved')} colorClass="bg-emerald-500" activeBg="bg-emerald-500" />
                        <AdminFilterBtn label="Rejected" count={rejectedCount} active={adminSubTab === 'Rejected'} onClick={() => setAdminSubTab('Rejected')} colorClass="bg-rose-500" activeBg="bg-rose-500" />
                    </div>
                    
                    <div className="space-y-3">
                        {displayedLeaves.length === 0 ? 
                            <div className="py-16 text-center bg-white rounded-2xl border border-dashed border-slate-200">
                                <div className="mx-auto w-14 h-14 bg-slate-50 rounded-full flex items-center justify-center mb-4 text-slate-300"><Filter size={28}/></div>
                                <p className="text-slate-400 font-medium text-sm">No {adminSubTab} Requests</p>
                            </div> 
                            : displayedLeaves.map(l => <LeaveCard key={l.id} leave={l} isAdmin={true} />)
                        }
                    </div>
                  </div>
                )}

                {currentUser.role === 'admin' && activeTab === 'users' && (
                    <div className="animate-fadeIn">
                        <h2 className="text-lg font-bold text-slate-800 mb-5 flex items-center"><Users className="mr-3 text-vantage-accent" size={22}/> Allocations</h2>
                        {allUsers.length === 0 ? <div className="text-center text-slate-400 mt-10">Loading users...</div> : 
                         allUsers.filter(u => u.role === 'user').map((user, idx) => (
                            <div key={idx} className="bg-white p-5 rounded-2xl shadow-sm border border-slate-100 mb-3 flex justify-between items-center hover:shadow-md transition-shadow">
                                <div>
                                    <div className="font-bold text-slate-800">{user.name}</div>
                                    <div className="text-xs text-slate-500 mb-2">{user.email}</div>
                                    <div className="flex gap-2 text-[10px] font-bold">
                                        <span className="px-2 py-1 bg-rose-50 text-rose-600 rounded-md">Sick: {user.limits?.sick || 10}</span>
                                        <span className="px-2 py-1 bg-indigo-50 text-indigo-600 rounded-md">Cas: {user.limits?.casual || 12}</span>
                                        <span className="px-2 py-1 bg-emerald-50 text-emerald-600 rounded-md">Earn: {user.limits?.earned || 15}</span>
                                    </div>
                                </div>
                                <button onClick={() => openAllocationModal(user)} className="p-3 bg-slate-50 text-vantage-accent rounded-xl hover:bg-indigo-50 transition-colors border border-slate-100"><Edit3 size={18}/></button>
                            </div>
                         ))
                        }
                    </div>
                )}

                {/* ACTION MODAL (APPROVE/REJECT MESSAGE) */}
                {actionModal && (
                    <div className="fixed inset-0 bg-vantage-900/40 backdrop-blur-sm flex items-center justify-center z-50 p-6">
                        <div className="bg-white w-full max-w-sm rounded-3xl p-6 shadow-2xl animate-fadeIn">
                            <h3 className={`text-xl font-bold mb-2 ${actionModal.status === 'Approved' ? 'text-emerald-600' : 'text-rose-600'}`}>Confirm {actionModal.status}</h3>
                            <p className="text-sm text-slate-500 mb-4">Add an optional message for the employee:</p>
                            <textarea value={adminMessage} onChange={(e) => setAdminMessage(e.target.value)} className="w-full p-4 bg-slate-50 border border-slate-200 rounded-xl text-sm mb-6 h-28 resize-none focus:ring-2 focus:ring-vantage-accent/20 focus:border-vantage-accent outline-none" placeholder="e.g. Enjoy your time off!"></textarea>
                            <div className="flex gap-3">
                                <button onClick={() => setActionModal(null)} className="flex-1 py-3.5 bg-slate-100 text-slate-600 rounded-xl font-bold text-sm hover:bg-slate-200 transition-colors">Cancel</button>
                                <button onClick={confirmAdminAction} className={`flex-1 py-3.5 text-white rounded-xl font-bold text-sm shadow-lg ${actionModal.status === 'Approved' ? 'bg-emerald-600 shadow-emerald-200' : 'bg-rose-600 shadow-rose-200'}`}>Confirm</button>
                            </div>
                        </div>
                    </div>
                )}

                {editingUser && (
                    <div className="fixed inset-0 bg-vantage-900/40 backdrop-blur-sm flex items-center justify-center z-50 p-6">
                        <div className="bg-white w-full max-w-sm rounded-3xl p-6 shadow-2xl animate-fadeIn">
                            <div className="flex items-center gap-3 mb-2">
                                <div className="p-2 bg-indigo-50 rounded-lg text-vantage-accent"><Edit3 size={20}/></div>
                                <h3 className="text-lg font-bold text-slate-800">Set Quota</h3>
                            </div>
                            <p className="text-sm text-slate-500 mb-6 pl-12">For: <span className="font-bold text-slate-800">{editingUser.name}</span></p>
                            
                            <div className="space-y-4">
                                <div className="flex items-center gap-3">
                                    <label className="w-24 text-xs font-bold text-slate-500 uppercase">Sick</label>
                                    <input type="number" value={allocations.sick} onChange={(e) => setAllocations({...allocations, sick: e.target.value})} className="flex-1 p-3 border border-slate-200 bg-slate-50 rounded-xl font-bold text-slate-700 text-center focus:border-vantage-accent outline-none"/>
                                </div>
                                <div className="flex items-center gap-3">
                                    <label className="w-24 text-xs font-bold text-slate-500 uppercase">Casual</label>
                                    <input type="number" value={allocations.casual} onChange={(e) => setAllocations({...allocations, casual: e.target.value})} className="flex-1 p-3 border border-slate-200 bg-slate-50 rounded-xl font-bold text-slate-700 text-center focus:border-vantage-accent outline-none"/>
                                </div>
                                <div className="flex items-center gap-3">
                                    <label className="w-24 text-xs font-bold text-slate-500 uppercase">Earned</label>
                                    <input type="number" value={allocations.earned} onChange={(e) => setAllocations({...allocations, earned: e.target.value})} className="flex-1 p-3 border border-slate-200 bg-slate-50 rounded-xl font-bold text-slate-700 text-center focus:border-vantage-accent outline-none"/>
                                </div>
                            </div>

                            <div className="flex gap-3 mt-8">
                                <button onClick={() => setEditingUser(null)} className="flex-1 py-3.5 bg-slate-100 text-slate-600 rounded-xl font-bold text-sm hover:bg-slate-200 transition-colors">Cancel</button>
                                <button onClick={handleSaveAllocation} disabled={isLoading} className="flex-1 py-3.5 bg-vantage-900 text-white rounded-xl font-bold text-sm shadow-lg shadow-slate-300 hover:bg-slate-800 transition-colors">{isLoading ? 'Saving...' : 'Save Changes'}</button>
                            </div>
                        </div>
                    </div>
                )}

                {currentUser.role === 'admin' && activeTab === 'settings' && (
                  <div className="animate-fadeIn bg-white p-6 rounded-2xl shadow-sm border border-slate-100">
                    <h2 className="text-lg font-bold text-slate-800 mb-6 flex items-center"><Settings className="mr-3 text-slate-400" size={22}/> Database Config</h2>
                    <label className="block text-xs font-bold text-slate-400 uppercase mb-2 ml-1">Apps Script URL</label>
                    <input value={scriptUrl} onChange={(e) => setScriptUrl(e.target.value)} placeholder="https://script.google.com/..." className="w-full p-4 bg-slate-50 border border-slate-200 rounded-xl text-sm mb-4 focus:ring-2 focus:ring-vantage-accent/20 focus:border-vantage-accent outline-none transition-all text-slate-600"/>
                    <button onClick={() => { localStorage.setItem('google_script_url_v2', scriptUrl); showToast("Saved Successfully"); fetchLeaves(); }} className="w-full bg-vantage-900 text-white py-4 rounded-xl font-bold text-sm shadow-lg shadow-slate-200 hover:bg-slate-800 transition-all">Save Connection</button>
                    <div className="mt-8 bg-indigo-50 p-5 rounded-2xl border border-indigo-100">
                        <div className="flex justify-between items-center mb-3">
                            <h3 className="font-bold text-vantage-900 text-xs uppercase flex items-center gap-2"><Shield size={14} className="text-vantage-accent"/> Backend Code</h3>
                            <span className="text-[10px] text-vantage-accent bg-white px-2 py-1 rounded-md font-bold shadow-sm">v2.4</span>
                        </div>
                        <div className="bg-white p-3 rounded-xl border border-indigo-100 h-32 overflow-auto shadow-inner">
                            <pre className="text-[10px] font-mono text-slate-500">{APPS_SCRIPT_TEMPLATE}</pre>
                        </div>
                    </div>
                  </div>
                )}
              </main>

              {notification && (
                <div className={`absolute top-6 left-1/2 transform -translate-x-1/2 px-6 py-3 rounded-full shadow-xl flex items-center gap-3 z-50 text-white text-sm font-bold animate-bounce shadow-rose-200 ${notification.type === 'error' ? 'bg-rose-500' : 'bg-vantage-900'}`}>
                  {notification.type === 'error' ? <AlertCircle size={18}/> : <CheckCircle size={18}/>}
                  {notification.msg}
                </div>
              )}

              {/* Bottom Navigation - iOS Glass Style */}
              <nav className="bg-white/90 backdrop-blur-md border-t border-slate-200 flex justify-around items-center pb-safe pt-1 z-20 h-20 absolute bottom-0 w-full">
                <NavBtn id="dashboard" icon={currentUser.role === 'admin' ? LayoutGrid : Send} label="Dashboard" active={activeTab} set={setActiveTab} />
                {currentUser.role === 'user' && <NavBtn id="history" icon={List} label="History" active={activeTab} set={setActiveTab} />}
                {currentUser.role === 'admin' && <NavBtn id="users" icon={Users} label="Team" active={activeTab} set={setActiveTab} />}
                {currentUser.role === 'admin' && <NavBtn id="settings" icon={Settings} label="Settings" active={activeTab} set={setActiveTab} />}
                {/* Logout Button - Always present, performs action directly */}
                <NavBtn id="logout" icon={LogOut} label="Logout" active={activeTab} action={handleLogout} />
              </nav>
            </div>
          );
        }

        const NavBtn = ({ id, icon: Icon, label, active, set, action }) => (
          <button onClick={() => action ? action() : set(id)} className={`flex flex-col items-center justify-center w-full h-full pt-1 transition-all duration-300 ${active === id && !action ? 'text-vantage-accent -translate-y-1' : 'text-slate-400 hover:text-slate-600'}`}>
            <div className={`p-1.5 rounded-xl mb-1 transition-colors ${active === id && !action ? 'bg-indigo-50' : 'bg-transparent'}`}>
                <Icon size={24} strokeWidth={active === id && !action ? 2.5 : 2} />
            </div>
            <span className="text-[10px] font-bold tracking-wide">{label}</span>
          </button>
        );

        const root = createRoot(document.getElementById('root'));
        root.render(<LeavePortal />);
    </script>
</body>
</html>
